    DATABASE_URL: postgres://
  envFromSecretRefName:
  dynamicEnv: {}
  properties: {}
  replicaCount: 1
  resources:
    requests:
      memory: 200Mi
      cpu: 200m
    limits:
      memory: 512Mi
      cpu: 300m

