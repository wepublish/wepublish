    DATABASE_URL: postgres://
    MEDIA_SERVER_TOKEN: ''
    JWT_PRIVATE_KEY: ''
    JWT_PUBLIC_KEY: ''
    SENTRY_DSN: ''
    DEFAULT_FROM_ADDRESS: ''
    DEFAULT_REPLY_TO_ADDRESS: ''
