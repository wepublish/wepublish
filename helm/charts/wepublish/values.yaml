deployment:
  imagePullPolicy: Always
  imagePullSecret:
  env:
    API_URL: https://api
    EDITOR_URL: https://editor
    WEBSITE_URL: https://website
    MEDIA_SERVER_URL: https://media

api:
  image: ghcr.io/wepublish/api
  env:
    GOOGLE_APPLICATION_CREDENTIALS: /var/secrets/google/key.json
    DATABASE_URL: postgres://
    MEDIA_SERVER_TOKEN: ''
    JWT_SECRET_KEY: ''
    SENTRY_DSN: ''
    DEFAULT_FROM_ADDRESS: ''
    DEFAULT_REPLY_TO_ADDRESS: ''
  envFromSecretRefName:
  properties: {}
  replicaCount: 1

migration:
  image: ghcr.io/wepublish/migration
  env:
    DATABASE_URL: postgres://
  envFromSecretRefName:
  properties: {}
  replicaCount: 1

editor:
  image: ghcr.io/wepublish/editor
  env:
    PEER_BY_DEFAULT: "true"
  envFromSecretRefName:
  properties: {}
  replicaCount: 1

website:
  enabled: false
  image: ghcr.io/wepublish/website
  env:
    NODE_ENV: production
  envFromSecretRefName:
  properties: { }
  replicaCount: 1


storybook:
  enabled: false
  image: ghcr.io/wepublish/storybook
  imagePullPolicy: Always
  imagePullSecret:
  url: https://storybook
  env: {}

labels: {}
