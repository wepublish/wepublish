    requests:
      memory: 32Mi
      cpu: 25m
    limits:
      memory: 64Mi
      cpu: 100m

website:
  enabled: false
  image: ghcr.io/wepublish/website
  env:
    NODE_ENV: production
  envFromSecretRefName:
  dynamicEnv: {}
  properties: { }
  replicaCount: 1


storybook:
  enabled: false
  image: ghcr.io/wepublish/storybook
  imagePullPolicy: Always
  imagePullSecret:
  url: https://storybook
  env: {}
  resources:
    requests:
      memory: 8Mi
      cpu: 1m
    limits:
      memory: 16Mi
      cpu: 20m

