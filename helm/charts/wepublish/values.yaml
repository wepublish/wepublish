deployment:
  imagePullPolicy: Always
  imagePullSecret:
  env:
    API_URL: https://api
    EDITOR_URL: https://editor
    WEBSITE_URL: https://website
    MEDIA_SERVER_URL: https://media

# Routing configuration
# Set routingType to "ingress" (default) or "route" (for OpenShift)
routing:
  type: ingress  # Options: "ingress" or "route"
  ingress:
    enabled: true
    className: ""
    annotations: {}
    # Example annotations:
    # cert-manager.io/cluster-issuer: letsencrypt-prod
    # nginx.ingress.kubernetes.io/ssl-redirect: "true"
    tls: []
    # Example TLS configuration:
    # - secretName: wepublish-tls
    #   hosts:
    #     - api.example.com
    #     - editor.example.com
  route:
    enabled: false
    annotations: {}
    tls:
      enabled: true
      termination: edge  # Options: edge, passthrough, reencrypt
      insecureEdgeTerminationPolicy: Redirect  # Options: Redirect, Allow, None

api:
  image: ghcr.io/wepublish/api
  resources:
    requests:
      memory: '512Mi'
      cpu: '100m'
    limits:
      memory: '1024Mi'
      cpu: '500m'
