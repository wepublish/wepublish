---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "helm.fullname" . }}-editor
  labels:
    app.kubernetes.io/name: {{ include "helm.fullname" . }}-editor
    helm.sh/chart: {{ include "helm.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    {{- with .Values.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: {{ include "helm.name" . }}-editor
    app.kubernetes.io/instance: {{ .Release.Name }}


---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "helm.fullname" . }}-editor
  labels:
    app.kubernetes.io/name: {{ include "helm.name" . }}-editor
    helm.sh/chart: {{ include "helm.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    {{- with .Values.labels }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  replicas: {{ .Values.editor.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "helm.name" . }}-editor
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "helm.name" . }}-editor
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      {{- if .Values.deployment.imagePullSecret }}
      imagePullSecrets:
        - name: {{ .Values.deployment.imagePullSecret }}
      {{- end }}
      containers:
        - name: {{ include "helm.fullname" . }}
          image: {{ .Values.editor.image }}
          imagePullPolicy: {{ .Values.deployment.imagePullPolicy }}
          resources:
            requests:
              memory: {{ .Values.editor.resources.requests.memory }}
              cpu: {{ .Values.editor.resources.requests.cpu }}
            limits:
              memory: {{ .Values.editor.resources.limits.memory }}
              cpu: {{ .Values.editor.resources.limits.cpu }}
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            {{- if .Values.editor.dynamicEnv }}
            {{- range $key, $value := .Values.editor.dynamicEnv }}
            - name: {{ $key }}
              {{- toYaml $value | nindent 14 }}
            {{- end }}
            {{- end }}
          envFrom:
            - secretRef:
                name: {{ include "helm.fullname" . }}-editor-environment-{{ .Release.Revision }}
            {{- if .Values.editor.envFromSecretRefName }}
            - secretRef:
                name: {{ .Values.editor.envFromSecretRefName }}
            {{- end }}
          {{- with .Values.editor.properties }}
          {{- toYaml . | nindent 10 }}
          {{- end }}
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 5
            successThreshold: 1
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
            successThreshold: 1
          startupProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 30


---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "helm.fullname" . }}-editor-environment-{{ .Release.Revision }}
  labels:
    app.kubernetes.io/name: {{ include "helm.fullname" . }}-editor-environment-{{ .Release.Revision }}
    helm.sh/chart: {{ include "helm.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    {{- with .Values.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
type: Opaque
data:
  {{- range $name, $value := merge .Values.editor.env .Values.deployment.env }}
  {{ $name }}: "{{ $value | b64enc }}"
  {{- end }}
