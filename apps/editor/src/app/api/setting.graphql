fragment FullSetting on Setting {
    id
    name
    value
    settingRestriction {
        maxValue
        minValue
        inputLength
    }
}

query SettingList {
  settings {
    id
    name
    value
    settingRestriction {
        maxValue
        minValue
        inputLength
        allowedValues {
            stringChoice
            boolChoice
        }
    }
  }
}

mutation UpdateSettingList($input: [UpdateSettingArgs!]) {
  updateSettingList(value: $input) {
    value
  }
}
