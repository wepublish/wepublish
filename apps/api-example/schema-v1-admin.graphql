type Query {
  remotePeerProfile(hostURL: String!, token: String!): PeerProfile
  peerProfile: PeerProfile!
}

type PeerProfile {
  name: String!
  logoID: String
  logo: Image
  squareLogoId: String
  squareLogo: Image
  themeColor: Color!
  themeFontColor: Color!
  hostURL: String!
  websiteURL: String!
  callToActionText: RichText!
  callToActionURL: String!
  callToActionImageURL: String
  callToActionImageID: String
  callToActionImage: Image
}

type Image {
  id: String!
  createdAt: DateTime!
  modifiedAt: DateTime!
  filename: String
  title: String
  description: String
  tags: [String!]!
  link: String
  source: String
  license: String
  fileSize: Int!
  extension: String!
  mimeType: String!
  format: String!
  width: Int!
  height: Int!
  focalPoint: FocalPoint
  url: String
  transformURL(input: ImageTransformation): String
}

"""
A date-time string at UTC, such as 2007-12-03T10:15:30Z, compliant with the `date-time` format outlined in section 5.6 of the RFC 3339 profile of the ISO 8601 standard for representation of dates and times using the Gregorian calendar.
"""
scalar DateTime

type FocalPoint {
  x: Float!
  y: Float!
}

input ImageTransformation {
  width: Int
  height: Int
}

"""A hexadecimal color value (#RRGGBB)"""
scalar Color

scalar RichText

type Mutation {
  updatePeerProfile(input: PeerProfileInput!): PeerProfile!
}

input PeerProfileInput {
  name: String!
  logoID: String
  squareLogoId: String
  themeColor: Color!
  themeFontColor: Color!
  callToActionText: RichText!
  callToActionURL: String!
  callToActionImageURL: String
  callToActionImageID: String
}