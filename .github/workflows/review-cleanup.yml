name: Review cleanup

on:
  pull_request:
    types: [ closed ]

jobs:
  uninstall_helm_release:
    name: Uninstall helm release
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - uses: actions/checkout@v3

      - name: Set up Helm
        uses: azure/setup-helm@v1
        with:
          version: '3.4.1'

      - name: Authenticate kubectl
        uses: 'google-github-actions/auth@v1'
        with:
          project_id: ${{ secrets.GCLOUD_PROJECT_ID }}
          workload_identity_provider: ${{ secrets.GCLOUD_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCLOUD_SERVICE_ACCOUNT }}

      - name: Prepare kubectl
        uses: 'google-github-actions/get-gke-credentials@v1'
        with:
          project_id: ${{ secrets.GCLOUD_PROJECT_ID }}
          cluster_name: development
          location: europe-west6

      - name: Delete review environment
        run: |
          helm uninstall review-${{ github.event.pull_request.number }}-app -n reviews
          helm uninstall review-${{ github.event.pull_request.number }}-media-server -n reviews
          helm uninstall review-${{ github.event.pull_request.number }}-database -n reviews
          
