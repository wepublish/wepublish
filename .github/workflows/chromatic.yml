name: Chromatic Visual Testing

on:
  push:
    branches:
      - development
  pull_request:
    types: [opened, ready_for_review, reopened, labeled]
    paths:
      - 'libs/**'
      - 'apps/**'

concurrency:
  group: chromatic-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  chromatic:
    name: Run Chromatic
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'push' ||
      github.event.action != 'labeled' ||
      github.event.label.name == 'run-chromatic'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for TurboSnap to detect changed stories

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Publish to Chromatic
        uses: chromaui/action@latest
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          buildScriptName: build-storybook
          onlyChanged: true # TurboSnap: only snapshot stories affected by changed files
          autoAcceptChanges: 'development' # Auto-accept on base branch to keep baseline updated
