name: Review

on:
  pull_request:
    types: [ opened, synchronize, reopened]

concurrency:
  group: review-${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  publish-docker-image:
    name: Docker
    uses: ./.github/workflows/publish-docker-image.yml
    with:
      editor_tags: |
        ghcr.io/wepublish/editor:${{ github.sha }}
      api_tags: |
        ghcr.io/wepublish/api:${{ github.sha }}
      migration_tags: |
        ghcr.io/wepublish/migration:${{ github.sha }}
      storybook_tags: |
        ghcr.io/wepublish/storybook:${{ github.sha }}
      website_tags: |
        ghcr.io/wepublish/website:${{ github.sha }}
    secrets: inherit

  review_deployment:
    name: Deployment
    uses: ./.github/workflows/review-deployment.yml
    needs: publish-docker-image
    with:
      editor_image: ghcr.io/wepublish/editor:${{ github.sha }}
      api_image: ghcr.io/wepublish/api:${{ github.sha }}
      migration_image: ghcr.io/wepublish/migration:${{ github.sha }}
      storybook_image: ghcr.io/wepublish/storybook:${{ github.sha }}
      website_image: ghcr.io/wepublish/website:${{ github.sha }}
    secrets: inherit
