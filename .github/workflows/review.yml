name: Review

on:
  pull_request:
    types: [ opened, synchronize, reopened, closed ]

jobs:
  publish-docker-image:
    name: Docker
    if: github.event.action != 'closed'
    uses: ./.github/workflows/publish-docker-image.yml
    with:
      tags: |
        ghcr.io/wepublish/wepublish:${{ github.sha }}
    secrets: inherit

  review_deployment:
    name: Deployment
    if: github.event.action != 'closed'
    uses: ./.github/workflows/review-deployment.yml
    needs: publish-docker-image
    with:
      image: ghcr.io/wepublish/wepublish:${{ github.sha }}
    secrets: inherit

  review_deployment_cleanup:
    name: Cleanup
    if: github.event.action == 'closed'
    uses: ./.github/workflows/review-deployment-cleanup.yml
    secrets: inherit
