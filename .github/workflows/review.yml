name: Review

on:
  pull_request:
    types: [ opened, synchronize, reopened]

concurrency:
  group: review-${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  publish-docker-image:
    name: Docker
    uses: ./.github/workflows/publish-docker-image.yml
    with:
      editor_tag: ghcr.io/wepublish/wepublish:editor-${{ github.sha }}
      api_tag: ghcr.io/wepublish/wepublish:api-${{ github.sha }}
      migration_tag: ghcr.io/wepublish/wepublish:migration-${{ github.sha }}
      storybook_tags: |
        ghcr.io/wepublish/storybook:${{ github.sha }}
    secrets: inherit

  review_deployment:
    name: Deployment
    uses: ./.github/workflows/review-deployment.yml
    needs: publish-docker-image
    with:
      editor_image: ghcr.io/wepublish/wepublish:editor-${{ github.sha }}
      api_image: ghcr.io/wepublish/wepublish:api-${{ github.sha }}
      migration_image: ghcr.io/wepublish/wepublish:migration-${{ github.sha }}
      storybook_image: ghcr.io/wepublish/storybook:${{ github.sha }}
    secrets: inherit
