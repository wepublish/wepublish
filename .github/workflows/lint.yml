name: Linting

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '12.x'
          cache: yarn
      - name: Install deps
        run: yarn install
      - name: Run linting
        run: yarn lint
