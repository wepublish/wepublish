name: Publish docker images

on:
  workflow_call:
    outputs:
      image:
        description: "Image tag"
        value: ${{ jobs.publish-docker.outputs.image }}


jobs:
  publish-docker:
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.image_tag.outputs.image }}
    steps:
      - uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set RELEASE_VERSION env
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV

      - name: Set RELEASE_DATE env
        run: echo "RELEASE_DATE=$(date +%s)" >> $GITHUB_ENV


      - if: |
          github.event_name == 'pull_request'
        name: Set pull-request IMAGE_TAG env
        run: echo "IMAGE_TAG=${{ github.sha }}" >> $GITHUB_ENV

      - if: |
          github.ref == 'refs/heads/master'
        name: Set master IMAGE_TAG env
        run: echo "IMAGE_TAG=master-${{ env.RELEASE_DATE }}-${{ github.sha }}" >> $GITHUB_ENV

      - if: |
          contains(github.ref, 'tags/') && contains(github.ref, 'alpha')
        name: Set alpha-release IMAGE_TAG env
        run: echo "IMAGE_TAG=${{ env.RELEASE_VERSION }}" >> $GITHUB_ENV

      - if: |
          contains(github.ref, 'tags/') && !contains(github.ref, 'alpha')
        name: Set release IMAGE_TAG env
        run: echo "IMAGE_TAG=${{ env.RELEASE_VERSION }}" >> $GITHUB_ENV


      - id: image_tag
        run: echo "::set-output name=image::ghcr.io/wepublish/wepublish:${{ env.IMAGE_TAG }}"

      - name: "Build and push docker image"
        uses: docker/build-push-action@v2
        with:
          target: production
          push: true
          tags: |
            ${{ steps.image_tag.outputs.image }}
