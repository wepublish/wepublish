name: Tests

on:
  push:
    branches:
      - master
      - development
  pull_request:

jobs:
  Test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_PASSWORD: test
          POSTGRES_DB: wepublish_test
          POSTGRES_USER: postgres
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      - run: npm ci
      - run: npm run test-backend -- --code-coverage
        env:
          NODE_OPTIONS: '--max-old-space-size=4096'
          JWT_PRIVATE_KEY: "-----BEGIN EC PRIVATE KEY-----\nMHcCAQEEIOV1p/inrIQsvsHL2zQ/o+yzSVRa/77iYMnCByl5aEBYoAoGCCqGSM49\nAwEHoUQDQgAENCbksKO5MXCkyACZPFX85f1EXDP7Fba98aFTZAxBz3USbwyN9akU\nG+7DE1sX0qBAUbclp84NZZqheSAJN6rgcQ==\n-----END EC PRIVATE KEY-----"
          JWT_PUBLIC_KEY: "-----BEGIN PUBLIC KEY-----\nMFkwEwYHKoZIzj0CAQYIKoZIzj0DAQcDQgAENCbksKO5MXCkyACZPFX85f1EXDP7\nFba98aFTZAxBz3USbwyN9akUG+7DE1sX0qBAUbclp84NZZqheSAJN6rgcQ==\n-----END PUBLIC KEY-----"
          DATABASE_URL: 'postgresql://postgres:test@localhost:5432/wepublish_test?schema=public'

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true
