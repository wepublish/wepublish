name: Tests

on: pull_request

jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: Install deps
        run: yarn install
      - name: Build everything
        run: yarn build:api build:api-db-mongodb build:api-media-karma build:editor build:oauth2
      - name: Run tests
        run: yarn test
