schema: ${API_URL}/admin
documents: ./apps/editor/src/app/api/**/*.graphql
overwrite: true
generates:
  ./apps/editor/src/app/api/index.ts:
    plugins:
      - add:
          content: '// THIS FILE IS AUTOGENERATED, EDIT WITH CAUTION'
      - add:
          content: "import {Node} from 'slate'"
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      reactApolloVersion: 3
      scalars:
        VoteValue: number
        Date: string
        DateTime: string
        Color: string
        Slug: string
        RichText: Node[]
        Upload: File
      withHooks: true
      withHOC: false
      withComponent: false
