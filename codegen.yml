overwrite: true
generates:
  ./libs/editor/api/src/lib/graphql.ts:
    schema:
      - ./apps/api-example/schema-v2.graphql
    documents: ./libs/editor/api/src/lib/schemas/*.graphql
    plugins:
      - add:
          content: '// THIS FILE IS AUTOGENERATED'
      - add:
          content: "import {Descendant} from 'slate'"
      - typescript
      - typescript-operations
      - typescript-react-apollo
      - fragment-matcher
    config:
      reactApolloVersion: 3
      scalars:
        VoteValue: number
        Date: string
        DateTime: string
        Color: string
        Slug: string
        RichText: Descendant[]
        Upload: File
      withHooks: true
      withHOC: false
      withComponent: false

