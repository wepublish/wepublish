overwrite: true
generates:
  ./apps/editor/src/app/api/index.ts:
    schema: ${API_URL}/admin
    documents: ./apps/editor/src/app/api/**/*.graphql
    plugins:
      - add:
          content: '// THIS FILE IS AUTOGENERATED, EDIT WITH CAUTION'
      - add:
          content: "import {Node} from 'slate'"
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      reactApolloVersion: 3
      scalars:
        VoteValue: number
        Date: string
        DateTime: string
        Color: string
        Slug: string
        RichText: Node[]
        Upload: File
      withHooks: true
      withHOC: false
      withComponent: false
  ./libs/api/__tests__/api/private/index.ts:
    schema: ${API_URL}/admin
    documents: ./libs/api/__tests__/api/private/*.graphql
    plugins:
      - add:
          content: '// THIS FILE IS AUTOGENERATED, EDIT WITH CAUTION'
      - add:
          content: "import {Node} from 'slate'"
      - typescript
      - typescript-operations
      - typescript-document-nodes
    config:
      scalars:
        VoteValue: number
        Date: string
        DateTime: string
        Color: string
        Slug: string
        RichText: Node[]
        Upload: File
  ./libs/api/__tests__/api/public/index.ts:
    schema: ${API_URL}
    documents: ./libs/api/__tests__/api/public/*.graphql
    plugins:
      - add:
          content: '// THIS FILE IS AUTOGENERATED, EDIT WITH CAUTION'
      - add:
          content: "import {Node} from 'slate'"
      - typescript
      - typescript-operations
      - typescript-document-nodes
    config:
      scalars:
        VoteValue: number
        Date: string
        DateTime: string
        Color: string
        Slug: string
        RichText: Node[]
        Upload: File
