fragment AuthorRef on Author {
  id
  name
  jobTitle
  image {
    ...ImageRef
  }
}

fragment PublicAuthorRef on PublicAuthor {
  id
  name
  jobTitle
  image {
    ...ImageRef
  }
}

fragment FullAuthor on Author {
  slug
  links {
    title
    url
  }
  bio
  createdAt
  ...AuthorRef
}

fragment PublicFullAuthor on PublicAuthor {
  slug
  links {
    title
    url
  }
  bio
  createdAt
  ...PublicAuthorRef
}


query AuthorList(
  $filter: String
  $after: ID
  $before: ID
  $first: Int
  $last: Int
  $skip: Int
  $order: SortOrder
  $sort: AuthorSort
) {
  authors(
    filter: {name: $filter}
    after: $after
    before: $before
    first: $first
    last: $last
    skip: $skip
    order: $order
    sort: $sort
  ) {
    nodes {
      ...FullAuthor
    }

    pageInfo {
      startCursor
      endCursor
      hasNextPage
      hasPreviousPage
    }

    totalCount
  }
}

query Author($id: ID!) {
  author(id: $id) {
    ...FullAuthor
  }
}

mutation CreateAuthor($input: AuthorInput!) {
  createAuthor(input: $input) {
    ...FullAuthor
  }
}

mutation UpdateAuthor($id: ID!, $input: AuthorInput!) {
  updateAuthor(id: $id, input: $input) {
    ...FullAuthor
  }
}

mutation DeleteAuthor($id: ID!) {
  deleteAuthor(id: $id)
}
