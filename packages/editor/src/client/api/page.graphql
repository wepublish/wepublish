fragment MutationPage on Page {
  id

  draft {
    publishedAt
    updatedAt
    revision
  }

  pending {
    publishAt
    revision
  }

  published {
    publishedAt
    updatedAt
    publishAt
    revision
  }

  latest {
    publishedAt
    updatedAt
    publishAt
    revision
  }
}

fragment PageRef on Page {
  id

  createdAt
  modifiedAt

  draft {
    revision
  }

  pending {
    publishAt
    revision
  }

  published {
    publishedAt
    updatedAt
    revision
  }

  latest {
    publishedAt
    updatedAt
    revision
    title
    description
    image {
      ...ImageRef
    }
  }
}

query PageList(
  $filter: PageFilter
  $cursor: ID
  $take: Int
  $skip: Int
  $order: SortOrder
  $sort: PageSort
) {
  pages(
    filter: $filter
    cursor: $cursor
    take: $take
    skip: $skip
    order: $order
    sort: $sort
  ) {
    nodes {
      ...PageRef
    }

    pageInfo {
      startCursor
      endCursor
      hasNextPage
      hasPreviousPage
    }

    totalCount
  }
}

mutation CreatePage($input: PageInput!) {
  createPage(input: $input) {
    ...MutationPage
  }
}

mutation UpdatePage($id: ID!, $input: PageInput!) {
  updatePage(id: $id, input: $input) {
    ...MutationPage
  }
}

mutation PublishPage($id: ID!, $publishAt: DateTime, $publishedAt: DateTime, $updatedAt: DateTime) {
  publishPage(id: $id, publishAt: $publishAt, publishedAt: $publishedAt, updatedAt: $updatedAt) {
    ...MutationPage
  }
}

mutation UnpublishPage($id: ID!) {
  unpublishPage(id: $id) {
    ...MutationPage
  }
}

mutation DeletePage($id: ID!) {
  deletePage(id: $id) {
    ...MutationPage
  }
}

mutation DuplicatePage($id: ID!) {
  duplicatePage(id: $id) {
    ...MutationPage
  }
}

query PagePreviewLink($id: ID!, $hours: Int!) {
  pagePreviewLink(id: $id, hours: $hours)
}

query Page($id: ID!) {
  page(id: $id) {
    id

    draft {
      publishAt
    }

    pending {
      publishAt
    }

    published {
      publishedAt
      updatedAt
      publishAt
    }

    latest {
      publishedAt
      updatedAt
      publishAt
      slug
      title
      description
      image {
        ...ImageRef
      }
      tags
      url
      properties {
        key
        value
        public
      }
      socialMediaTitle
      socialMediaDescription
      socialMediaImage {
        ...ImageRef
      }
      blocks {
        ...FullBlock
      }
    }
  }
}
