fragment CommentRevision on CommentRevision {
  text
  title
  lead
  createdAt
}

fragment FullParentComment on Comment {
  id
  state
  rejectionReason
  user {
    ...FullUser
  }
  guestUsername
  revisions {
    ...CommentRevision
  }
  createdAt
  modifiedAt
}

fragment FullComment on Comment {
  id
  state
  rejectionReason
  guestUsername
  guestUserImage {
    ...ImageRef
  }
  user {
    ...FullUser
  }
  revisions {
    ...CommentRevision
  }
  source
  createdAt
  modifiedAt
  itemID
  itemType
  parentComment {
    ...FullParentComment
  }

  tags {
    id
    tag
  }

  overriddenRatings {
    answerId
    value
  }
}

query CommentList(
  $filter: CommentFilter
  $cursor: ID
  $take: Int
  $skip: Int
  $order: SortOrder
  $sort: CommentSort
) {
  comments(filter: $filter, cursor: $cursor, take: $take, skip: $skip, order: $order, sort: $sort) {
    nodes {
      ...FullComment
    }

    pageInfo {
      startCursor
      endCursor
      hasNextPage
      hasPreviousPage
    }

    totalCount
  }
}

query Comment($id: ID!) {
  comment(id: $id) {
    ...FullComment
  }
}

mutation ApproveComment($id: ID!) {
  approveComment(id: $id) {
    state
  }
}

mutation RejectComment($id: ID!, $rejectionReason: CommentRejectionReason) {
  rejectComment(id: $id, rejectionReason: $rejectionReason) {
    state
    rejectionReason
  }
}

mutation RequestChangesOnComment($id: ID!, $rejectionReason: CommentRejectionReason!) {
  requestChangesOnComment(id: $id, rejectionReason: $rejectionReason) {
    state
    rejectionReason
  }
}

mutation updateComment(
  $id: ID!
  $revision: CommentRevisionUpdateInput
  $userID: ID
  $guestUsername: String
  $guestUserImageID: ID
  $source: String
  $tagIds: [ID!]
  $ratingOverrides: [CommentRatingOverrideUpdateInput!]
) {
  updateComment(
    id: $id
    revision: $revision
    userID: $userID
    guestUsername: $guestUsername
    guestUserImageID: $guestUserImageID
    source: $source
    tagIds: $tagIds
    ratingOverrides: $ratingOverrides
  ) {
    ...FullComment
  }
}

mutation createComment(
  $itemID: ID!
  $itemType: CommentItemType!
  $parentID: ID
  $text: RichText
  $tagIds: [ID!]
) {
  createComment(
    itemID: $itemID
    itemType: $itemType
    parentID: $parentID
    text: $text
    tagIds: $tagIds
  ) {
    id
  }
}

mutation DeleteComment($deleteCommentId: ID!) {
  deleteComment(id: $deleteCommentId) {
    id
  }
}
