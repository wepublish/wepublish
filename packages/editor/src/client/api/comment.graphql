fragment CommentRef on Comment {
  id

  state
  rejectionReason

  user {
    ...FullUser
  }

  createdAt
  modifiedAt
}

query CommentList($after: ID, $first: Int) {
  comments(first: $first, after: $after) {
    nodes {
      ...CommentRef
    }

    pageInfo {
      startCursor
      endCursor
      hasNextPage
      hasPreviousPage
    }

    totalCount
  }
}
