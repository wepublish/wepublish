fragment FullTeaser on Teaser {
  ... on ArticleTeaser {
    style
    article {
      ...ArticleRef
    }
  }

  ... on PeerArticleTeaser {
    style

    image {
      ...ImageRef
    }

    title
    lead

    peer {
      ...PeerRef
    }

    articleID
    article {
      ...ArticleRef
    }
  }

  ... on PageTeaser {
    style
    page {
      ...PageRef
    }
  }
}

fragment FullBlock on Block {
  __typename

  ... on TitleBlock {
    title
    lead
  }

  ... on RichTextBlock {
    richText
  }

  ... on QuoteBlock {
    quote
    author
  }

  ... on LinkPageBreakBlock {
    text
    linkText
    linkURL
  }

  ... on ImageBlock {
    caption
    image {
      ...ImageRef
    }
  }

  ... on FacebookPostBlock {
    userID
    postID
  }

  ... on InstagramPostBlock {
    postID
  }

  ... on TwitterTweetBlock {
    userID
    tweetID
  }

  ... on VimeoVideoBlock {
    videoID
  }

  ... on YouTubeVideoBlock {
    videoID
  }

  ... on SoundCloudTrackBlock {
    trackID
  }

  ... on EmbedBlock {
    url
    title
    width
    height
  }

  ... on TeaserGridBlock {
    teasers {
      ...FullTeaser
    }
    numColumns
  }
}
