fragment FullSetting on Setting {
    id
    name
    value
    settingRestriction {
        maxValue
        minValue
        inputLength
        allowedValues
    }
}

query SettingList {
  settings {
    id
    name
    value
    settingRestriction {
        maxValue
        minValue
        inputLength
        allowedValues
    }
  }
}

query Setting($id: ID, $name: String) {
    setting(id: $id, name: $name) {
        id
        value
        settingRestriction {
            maxValue
            minValue
            inputLength
            allowedValues
        }
    }
}

mutation UpdateSettingList($input: [UpdateSettingArgs!]) {
  updateSettingList(value: $input) {
    value
  }
}
