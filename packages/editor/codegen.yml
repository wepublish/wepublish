schema: ${API_URL}/admin
documents: ./src/client/api/**/*.graphql
overwrite: true
generates:
  ./src/client/api/index.ts:
    plugins:
      - add:
          content: '// THIS FILE IS AUTOGENERATED, EDIT WITH CAUTION'
      - add:
          content: "import {Node} from 'slate'"
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      reactApolloVersion: 3
      scalars:
        DateTime: string
        Color: string
        Slug: string
        RichText: Node[]
        Upload: File
      withHooks: true
      withHOC: false
      withComponent: false
