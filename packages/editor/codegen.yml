schema: ${API_URL}/admin
documents: ./src/client/api/**/*.graphql
overwrite: true
generates:
  ./src/client/api/index.ts:
    plugins:
      - add: '// THIS FILE IS AUTOGENERATED, EDIT WITH CAUTION'
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      scalars:
        DateTime: string
        Color: string
        Slug: string
      withHooks: true
      withHOC: false
      withComponent: false
