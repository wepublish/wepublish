overwrite: true
generates:
  ./__tests__/api/private/index.ts:
    schema: ${API_URL}/admin
    documents: ./__tests__/api/private/*.graphql
    plugins:
      - add:
          content: '// THIS FILE IS AUTOGENERATED, EDIT WITH CAUTION'
      - add:
          content: "import {Node} from 'slate'"
      - typescript
      - typescript-operations
      - typescript-document-nodes
    config:
      scalars:
        DateTime: string
        Color: string
        Slug: string
        RichText: Node[]
        Upload: File
  ./__tests__/api/public/index.ts:
    schema: ${API_URL}
    documents: ./__tests__/api/public/*.graphql
    plugins:
      - add:
          content: '// THIS FILE IS AUTOGENERATED, EDIT WITH CAUTION'
      - add:
          content: "import {Node} from 'slate'"
      - typescript
      - typescript-operations
      - typescript-document-nodes
    config:
      scalars:
        DateTime: string
        Color: string
        Slug: string
        RichText: Node[]
        Upload: File
