version: '3.7'

networks:
  app-tier:
    driver: bridge

services:
  migration:
    image: wepublishch/migration:master
    platform: linux/amd64
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://postgres@database:5432/wepublish?schema=public
    depends_on:
      - database
    restart: on-failure
    networks:
      - app-tier
  api:
    image: wepublishch/api:master
    platform: linux/amd64
    ports:
      - '127.0.0.1:4000:4000'
    environment:
      CONFIG_FILE_PATH: /config.yaml
      DATABASE_URL: postgresql://postgres@database:5432/wepublish?schema=public
      HOST_URL: http://localhost:4000
      MEDIA_SERVER_URL: http://localhost:4100
      MEDIA_SERVER_INTERNAL_URL: http://media:4100
      MEDIA_SERVER_TOKEN: secret
      WEBSITE_URL: http://localhost:4200
      JWT_SECRET_KEY: ThisIsSuperSecret
    env_file: .env
    volumes:
      - ./apps/api-example/src/default.yaml:/config.yaml
    depends_on:
      - database
      - migration
      - media
    networks:
      - app-tier
  editor:
    image: wepublishch/editor:master
    platform: linux/amd64
    ports:
      - '127.0.0.1:3000:3000'
    environment:
      NODE_ENV: production
      ADDRESS: 0.0.0.0
      API_URL: http://localhost:4000
    depends_on:
      - api
  media:
    image: seccomch/wep-media-light:latest
    platform: linux/amd64
    ports:
      - '127.0.0.1:4100:4100'
      - '127.0.0.1:4101:4100'
    environment:
      NUM_CLUSTERS: 1
      TOKEN: secret
      AWS_S3_ACCESS_KEY_ID: ${S3_ACCESS_KEY}
      AWS_S3_SECRET_ACCESS_KEY: ${S3_SECRET_KEY}
      AWS_S3_BUCKET: ${S3_BUCKET}
      AWS_S3_REGION: 'us-east-1'
      AWS_S3_ENDPOINT: 'http://storage:9000'
      AWS_STORAGE_CLASS: 'REDUCED_REDUNDANCY'
      AWS_S3_FORCE_PATH_STYLE: 'true'
    networks:
      - app-tier

  database:
    image: bitnami/postgresql:14
    platform: linux/amd64
    ports:
      - '127.0.0.1:5432:5432'
    volumes:
      - 'database_data:/bitnami/postgresql'
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
      - POSTGRESQL_DATABASE=wepublish
    networks:
      - app-tier
  storage:
    image: bitnami/minio:latest
    platform: linux/amd64
    ports:
      - '9000:9000'
      - '9001:9001'
    environment:
      - MINIO_ROOT_USER=${S3_ACCESS_KEY}
      - MINIO_ROOT_PASSWORD=${S3_SECRET_KEY}
      - MINIO_DEFAULT_BUCKETS=${S3_BUCKET}
    volumes:
      - storage_data:/bitnami/minio/data/
    networks:
      - app-tier
  pgadmin:
    image: dpage/pgadmin4
    platform: linux/amd64
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: 'admin@admin.com'
      PGADMIN_DEFAULT_PASSWORD: 'root'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "127.0.0.1:8000:80"
    depends_on:
      - database
    networks:
      - app-tier

volumes:
  database_data:
    driver: local
  storage_data:
    driver: local
