fragment FullCommentRatingSystem on CommentRatingSystem {
  id
  name

  answers {
    id
    type
    answer
    ratingSystemId
  }
}

query RatingSystem {
  ratingSystem {
    ...FullCommentRatingSystem
  }
}

mutation UpdateRatingSystem(
  $id: String!
  $name: String
  $answers: [UpdateCommentRatingSystemAnswerInput!]
) {
  updateRatingSystem(id: $id, name: $name, answers: $answers) {
    id
    name

    answers {
      id
      type
      answer
      ratingSystemId
    }
  }
}

mutation CreateRatingSystemAnswer(
  $ratingSystemId: String!
  $type: RatingSystemType!
  $answer: String
) {
  createRatingSystemAnswer(
    ratingSystemId: $ratingSystemId
    type: $type
    answer: $answer
  ) {
    answer
    id
    type
    ratingSystemId
  }
}

mutation DeleteRatingSystemAnswer($answerId: String!) {
  deleteRatingSystemAnswer(id: $answerId) {
    id
  }
}
