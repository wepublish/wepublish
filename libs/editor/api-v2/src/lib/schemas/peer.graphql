fragment FullPeerProfile on PeerProfile {
  name
  logo {
    ...FullImage
  }
  squareLogo {
    ...FullImage
  }

  themeColor
  themeFontColor

  hostURL
  websiteURL

  callToActionText
  callToActionURL
  callToActionImageURL
  callToActionImage {
    ...FullImage
  }
}

fragment FullRemotePeerProfile on RemotePeerProfile {
  name
  logo {
    ...FullPeerImage
  }
  squareLogo {
    ...FullPeerImage
  }

  themeColor
  themeFontColor

  hostURL
  websiteURL

  callToActionText
  callToActionURL
  callToActionImageURL
  callToActionImage {
    ...FullPeerImage
  }
}

fragment FullPeer on Peer {
  id
  createdAt
  modifiedAt

  name
  slug
  isDisabled
  information
  hostURL
  token

  profile {
    ...FullRemotePeerProfile
  }
}

query PeerProfile {
  peerProfile {
    ...FullPeerProfile
  }
}

query PeerList {
  peers {
    ...FullPeer
  }
}

query Peer($id: String!) {
  peer(id: $id) {
    ...FullPeer
  }
}

mutation CreatePeer(
  $hostURL: String!
  $information: RichText
  $name: String!
  $slug: String!
  $token: String!
) {
  createPeer(
    hostURL: $hostURL
    information: $information
    isDisabled: false
    name: $name
    slug: $slug
    token: $token
  ) {
    ...FullPeer
  }
}

mutation UpdatePeer(
  $id: String!
  $hostURL: String
  $information: RichText
  $name: String
  $slug: String
  $isDisabled: Boolean
  $token: String
) {
  updatePeer(
    id: $id
    hostURL: $hostURL
    information: $information
    isDisabled: $isDisabled
    name: $name
    slug: $slug
    token: $token
  ) {
    ...FullPeer
  }
}

mutation DeletePeer($id: String!) {
  deletePeer(id: $id) {
    ...FullPeer
  }
}
