fragment FullPeerProfile on PeerProfile {
  name
  logo {
    ...FullImage
  }
  squareLogo {
    ...FullImage
  }

  themeColor
  themeFontColor

  hostURL
  websiteURL

  callToActionText
  callToActionURL
  callToActionImageURL
  callToActionImage {
    ...FullImage
  }
}

fragment FullPeer on Peer {
  id
  createdAt
  modifiedAt

  name
  slug
  isDisabled
  hostURL

  profile {
    ...FullPeerProfile
  }
}
