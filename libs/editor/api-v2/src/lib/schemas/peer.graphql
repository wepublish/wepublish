fragment FullPeerProfile on PeerProfile {
  name
  hostURL
  themeColor
  themeFontColor
  logo {
    ...FullImage
  }

  callToActionText
  callToActionURL
  callToActionImage {
    ...FullImage
  }

  callToActionImageURL
}

fragment FullPeer on Peer {
  id
  name
  slug
  isDisabled
  hostURL
  profile {
    ...FullPeerProfile
  }
}
