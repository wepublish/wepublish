fragment FullEvent on Event {
  id
  name
  lead
  description
  status
  location
  image {
    ...FullImage
  }
  tags {
    ...FullTag
  }
  startsAt
  endsAt
  createdAt
  modifiedAt
  url
}

query EventList(
  $filter: EventFilter
  $cursorId: String
  $take: Int
  $skip: Int
  $order: SortOrder
  $sort: EventSort
) {
  events(
    filter: $filter
    cursorId: $cursorId
    take: $take
    skip: $skip
    order: $order
    sort: $sort
  ) {
    nodes {
      ...FullEvent
    }

    pageInfo {
      startCursor
      endCursor
      hasNextPage
      hasPreviousPage
    }

    totalCount
  }
}

query Event($id: String!) {
  event(id: $id) {
    ...FullEvent
  }
}

query ImportedEventsIds {
  importedEventsIds
}

mutation CreateEvent(
  $name: String!
  $lead: String
  $description: RichText
  $location: String
  $startsAt: DateTime!
  $endsAt: DateTime
  $imageId: String
  $tagIds: [String!]
) {
  createEvent(
    name: $name
    lead: $lead
    description: $description
    location: $location
    startsAt: $startsAt
    endsAt: $endsAt
    imageId: $imageId
    tagIds: $tagIds
  ) {
    ...FullEvent
  }
}

mutation UpdateEvent(
  $id: String!
  $name: String
  $lead: String
  $description: RichText
  $status: EventStatus
  $location: String
  $startsAt: DateTime
  $endsAt: DateTime
  $imageId: String
  $tagIds: [String!]
) {
  updateEvent(
    id: $id
    name: $name
    lead: $lead
    description: $description
    status: $status
    location: $location
    startsAt: $startsAt
    endsAt: $endsAt
    imageId: $imageId
    tagIds: $tagIds
  ) {
    ...FullEvent
  }
}

mutation DeleteEvent($id: String!) {
  deleteEvent(id: $id) {
    ...FullEvent
  }
}
