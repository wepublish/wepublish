fragment FullPaywall on Paywall {
  id
  createdAt
  modifiedAt
  name
  description
  circumventDescription
  active
  anyMemberPlan
  memberPlans {
    id
    name
  }
  bypasses {
    id
    token
  }

  fadeout
  hideContentAfter
}

query PaywallList {
  paywalls {
    ...FullPaywall
  }
}

query Paywall($id: String!) {
  paywall(id: $id) {
    ...FullPaywall
  }
}

mutation CreatePaywall(
  $name: String
  $description: RichText
  $circumventDescription: RichText
  $active: Boolean!
  $anyMemberPlan: Boolean!
  $memberPlanIds: [String!]!
  $fadeout: Boolean!
  $hideContentAfter: Int!
) {
  createPaywall(
    name: $name
    description: $description
    circumventDescription: $circumventDescription
    anyMemberPlan: $anyMemberPlan
    active: $active
    memberPlanIds: $memberPlanIds
    fadeout: $fadeout
    hideContentAfter: $hideContentAfter
  ) {
    ...FullPaywall
  }
}

mutation UpdatePaywall(
  $id: String!
  $name: String
  $description: RichText
  $circumventDescription: RichText
  $active: Boolean
  $anyMemberPlan: Boolean
  $memberPlanIds: [String!]
  $bypassTokens: [String!]
  $fadeout: Boolean
  $hideContentAfter: Int
) {
  updatePaywall(
    id: $id
    name: $name
    description: $description
    circumventDescription: $circumventDescription
    anyMemberPlan: $anyMemberPlan
    active: $active
    memberPlanIds: $memberPlanIds
    bypassTokens: $bypassTokens
    fadeout: $fadeout
    hideContentAfter: $hideContentAfter
  ) {
    ...FullPaywall
  }
}

mutation DeletePaywall($id: String!) {
  deletePaywall(id: $id) {
    ...FullPaywall
  }
}
