# Settings

query SettingsList {
  settingsList {
    id
    name
    value
    settingRestriction {
      maxValue
      minValue
      inputLength
      allowedValues {
        stringChoice
        boolChoice
      }
    }
  }
}

mutation UpdateSetting($name: SettingName!, $value: GraphQLSettingValueType!) {
  updateSetting(name: $name, value: $value) {
    name
    value
  }
}
