query MailTemplate {
  mailTemplates {
    ...fullMailTemplate
  }
  provider {
    ...fullMailProvider
  }
}

mutation SynchronizeMailTemplates {
  syncTemplates
}

fragment fullMailTemplate on MailTemplateWithUrlAndStatusModel {
  id
  name
  description
  externalMailTemplateId
  remoteMissing
  url
  status
}

fragment fullMailProvider on MailProviderModel {
  name
}
