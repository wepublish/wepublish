query SettingsIntegrationsChallenge {
  challengeProviderSettings {
    createdAt
    id
    lastLoadedAt
    modifiedAt
    name
    type
  }
}

mutation UpdateSettingsIntegrationsChallenge($updateChallengeProviderSettingId: String!, $name: String, $secret: String, $siteKey: String) {
  updateChallengeProviderSetting(id: $updateChallengeProviderSettingId, name: $name, secret: $secret, siteKey: $siteKey) {
    createdAt
    id
    lastLoadedAt
    modifiedAt
    name
    type
  }
}