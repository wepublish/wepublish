fragment ImportableEventRef on Event {
  id
  name
  description
  status
  location
  externalSourceId
  externalSourceName
  imageUrl
  startsAt
  endsAt
}

query ImportedEventList(
  $filter: ImportedEventFilter
  $order: Int
  $skip: Int
  $take: Int
  $sort: ImportedEventSort
) {
  importedEvents(filter: $filter, order: $order, skip: $skip, take: $take, sort: $sort) {
    nodes {
      ...ImportableEventRef
    }

    pageInfo {
      startCursor
      endCursor
      hasNextPage
      hasPreviousPage
    }

    totalCount
  }
}

query ImportedEvent($filter: SingleEventFilter!) {
  importedEvent(filter: $filter) {
    ...ImportableEventRef
  }
}

query ImportedEventsIds {
  importedEventsIds
}

query EventProviders {
  eventProviders
}

mutation createEvent($id: String!, $source: String!) {
  createEvent(id: $id, source: $source)
}
