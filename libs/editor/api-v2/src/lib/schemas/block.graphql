fragment BlockWithoutTeaser on BlockContent {
    __typename

    ... on TitleBlock {
        blockStyle
        type
        title
        lead
    }

    ... on ImageBlock {
        blockStyle
        type
        caption
        linkUrl
        image {
            ...FullImage
        }
    }

    ... on ImageGalleryBlock {
        blockStyle
        type
        images {
            caption
            image {
                ...FullImage
            }
        }
    }

    ... on QuoteBlock {
        blockStyle
        type
        quote
        author
        image {
            ...FullImage
        }
    }

    ... on RichTextBlock {
        blockStyle
        type
        richText
    }

    ... on HTMLBlock {
        blockStyle
        type
        html
    }

    ... on EventBlock {
        blockStyle
        type

        filter {
            tags
            events
        }

        events {
            ...FullEvent
        }
    }

    ... on CommentBlock {
        blockStyle
        type

        filter {
            tags
            comments
        }

        comments {
            ...CommentBlockComment
        }
    }

    ... on PollBlock {
        blockStyle
        type
        poll {
            ...FullPoll
        }
    }

    ... on ListicleBlock {
        blockStyle
        type
        items {
            title
            richText
            image {
                ...FullImage
            }
        }
    }

    ... on BreakBlock {
        blockStyle
        type
        text
        richText
        hideButton
        linkTarget
        linkText
        linkURL
        image {
            ...FullImage
        }
    }

    ... on FacebookPostBlock {
        blockStyle
        type
        userID
        postID
    }

    ... on FacebookVideoBlock {
        blockStyle
        type
        userID
        videoID
    }

    ... on InstagramPostBlock {
        blockStyle
        type
        postID
    }

    ... on TwitterTweetBlock {
        blockStyle
        type
        userID
        tweetID
    }

    ... on VimeoVideoBlock {
        blockStyle
        type
        videoID
    }

    ... on YouTubeVideoBlock {
        blockStyle
        type
        videoID
    }

    ... on SoundCloudTrackBlock {
        blockStyle
        type
        trackID
    }

    ... on PolisConversationBlock {
        blockStyle
        type
        conversationID
    }

    ... on TikTokVideoBlock {
        blockStyle
        type
        userID
        videoID
    }

    ... on BildwurfAdBlock {
        blockStyle
        type
        zoneID
    }

    ... on IFrameBlock {
        blockStyle
        type
        url
        title
        width
        height
        styleCustom
        sandbox
    }

    ... on SubscribeBlock {
        blockStyle
        type
    }
}

fragment FullTeaser on Teaser {
    ... on ArticleTeaser {
        image {
            ...FullImage
        }

        preTitle
        title
        lead

        article {
            ...ArticleWithoutBlocks

            published {
                blocks {
                    __typename

                    ... on PollBlock {
                        blockStyle
                        type
                        poll {
                            ...FullPoll
                        }
                    }
                }
            }
        }
    }

    ... on PageTeaser {
        image {
            ...FullImage
        }

        preTitle
        title
        lead

        page {
            ...PageWithoutBlocks
        }
    }

    ... on EventTeaser {
        image {
            ...FullImage
        }

        preTitle
        title
        lead

        event {
            ...FullEvent
        }
    }

    ... on CustomTeaser {
        image {
            ...FullImage
        }

        preTitle
        title
        lead
        contentUrl
        properties {
            key
            value
            public
        }
    }
}

fragment FullBlock on BlockContent {
    ...BlockWithoutTeaser

    ... on TeaserGridFlexBlock {
        type
        blockStyle
        type
        flexTeasers {
            alignment {
                i
                x
                y
                w
                h
                static
            }

            teaser {
                ...FullTeaser
            }
        }
    }

    ... on TeaserGridBlock {
        type
        blockStyle
        type
        teasers {
            ...FullTeaser
        }
        numColumns
    }

    ... on TeaserListBlock {
        title
        blockStyle
        type
        skip
        take
        sort
        teaserType
        filter {
            tags
            tagObjects {
                id
                tag
            }
        }
        teasers {
            ...FullTeaser
        }
    }

    ... on TeaserSlotsBlock {
        title
        blockStyle
        type
        autofillConfig {
            enabled
            filter {
                tags
                tagObjects {
                    id
                    tag
                }
            }
            sort
            teaserType

        }
        slots {
            type
            teaser {
                ...FullTeaser
            }
        }
    }
}
