fragment BlockWithoutTeaser on BlockContent {
  __typename

  ... on TitleBlock {
    blockStyle
    type
    preTitle
    title
    lead
  }

  ... on ImageBlock {
    blockStyle
    type
    caption
    linkUrl
    image {
      ...FullImage
    }
  }

  ... on ImageGalleryBlock {
    blockStyle
    type
    images {
      caption
      image {
        ...FullImage
      }
    }
  }

  ... on QuoteBlock {
    blockStyle
    type
    quote
    author
    image {
      ...FullImage
    }
  }

  ... on RichTextBlock {
    blockStyle
    type
    richText
  }

  ... on HTMLBlock {
    blockStyle
    type
    html
  }

  ... on EventBlock {
    blockStyle
    type

    filter {
      tags
      events
    }

    events {
      ...FullEvent
    }
  }

  ... on CommentBlock {
    blockStyle
    type

    filter {
      tags
      comments
    }

    comments {
      ...CommentBlockComment
    }
  }

  ... on PollBlock {
    blockStyle
    type
    poll {
      ...FullPoll
    }
  }

  ... on CrowdfundingBlock {
    blockStyle
    type
    crowdfunding {
      id
      name
      activeGoal {
        id
        title
        description
        amount
        progress
      }
    }
  }

  ... on ListicleBlock {
    blockStyle
    type
    items {
      title
      richText
      image {
        ...FullImage
      }
    }
  }

  ... on BreakBlock {
    blockStyle
    type
    text
    richText
    hideButton
    linkTarget
    linkText
    linkURL
    image {
      ...FullImage
    }
  }

  ... on FacebookPostBlock {
    blockStyle
    type
    userID
    postID
  }

  ... on FacebookVideoBlock {
    blockStyle
    type
    userID
    videoID
  }

  ... on InstagramPostBlock {
    blockStyle
    type
    postID
  }

  ... on TwitterTweetBlock {
    blockStyle
    type
    userID
    tweetID
  }

  ... on VimeoVideoBlock {
    blockStyle
    type
    videoID
  }

  ... on StreamableVideoBlock {
    blockStyle
    type
    videoID
  }

  ... on YouTubeVideoBlock {
    blockStyle
    type
    videoID
  }

  ... on SoundCloudTrackBlock {
    blockStyle
    type
    trackID
  }

  ... on PolisConversationBlock {
    blockStyle
    type
    conversationID
  }

  ... on TikTokVideoBlock {
    blockStyle
    type
    userID
    videoID
  }

  ... on BildwurfAdBlock {
    blockStyle
    type
    zoneID
  }

  ... on IFrameBlock {
    blockStyle
    type
    url
    title
    width
    height
    styleCustom
    sandbox
  }

  ... on SubscribeBlock {
    blockStyle
    memberPlanIds
    fields
    type
  }
}

fragment FullTeaser on Teaser {
  ... on ArticleTeaser {
    image {
      ...FullImage
    }

    type
    preTitle
    title
    lead

    article {
      ...ArticleWithoutBlocks

      published {
        blocks {
          __typename

          ... on PollBlock {
            blockStyle
            type
            poll {
              ...FullPoll
            }
          }
        }
      }
    }
  }

  ... on PageTeaser {
    image {
      ...FullImage
    }

    type
    preTitle
    title
    lead

    page {
      ...PageWithoutBlocks
    }
  }

  ... on EventTeaser {
    image {
      ...FullImage
    }

    type
    preTitle
    title
    lead

    event {
      ...FullEvent
    }
  }

  ... on CustomTeaser {
    image {
      ...FullImage
    }

    type
    preTitle
    title
    lead
    contentUrl
    openInNewTab
    properties {
      key
      value
      public
    }
  }
}

fragment FullBlock on BlockContent {
  ...BlockWithoutTeaser

  ... on TeaserGridFlexBlock {
    blockStyle
    type
    flexTeasers {
      alignment {
        i
        x
        y
        w
        h
        static
      }

      teaser {
        ...FullTeaser
      }
    }
  }

  ... on TeaserGridBlock {
    blockStyle
    type
    teasers {
      ...FullTeaser
    }
    numColumns
  }

  ... on TeaserListBlock {
    title
    blockStyle
    type
    skip
    take
    sort
    teaserType
    filter {
      tags
      tagObjects {
        id
        tag
      }
    }
    teasers {
      ...FullTeaser
    }
  }

  ... on TeaserSlotsBlock {
    title
    blockStyle
    type
    autofillConfig {
      enabled
      filter {
        tags
        tagObjects {
          id
          tag
        }
      }
      sort
      teaserType
    }
    slots {
      type
      teaser {
        __typename
        ...FullTeaser
      }
    }
    autofillTeasers {
      ...FullTeaser
    }
  }
  
  ... on FlexBlock {
    blockStyle
    type
    blocks {
      alignment {
        i
        x
        y
        w
        h
        static
      }
      block {
        __typename
        
        ... on TeaserSlotsBlock {
          title
          blockStyle
          type
          autofillConfig {
            enabled
            filter {
              tags
              tagObjects {
                id
                tag
              }
            }
            sort
            teaserType
          }
          slots {
            type
            teaser {
              __typename
              ...FullTeaser
            }
          }
          autofillTeasers {
            ...FullTeaser
          }
        }
        
        ... on TeaserListBlock {
          title
          blockStyle
          type
          skip
          take
          sort
          teaserType
          filter {
            tags
            tagObjects {
              id
              tag
            }
          }
          teasers {
            ...FullTeaser
          }
        }
        
        ...BlockWithoutTeaser
      }
    }
  }
}
