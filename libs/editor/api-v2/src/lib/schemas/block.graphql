fragment BlockWithoutTeaser on BlockContent {
  __typename

  ... on TitleBlock {
    blockStyle
    title
    lead
  }

  ... on ImageBlock {
    blockStyle
    caption
    linkUrl
    image {
      ...FullImage
    }
  }

  ... on ImageGalleryBlock {
    blockStyle
    images {
      caption
      image {
        ...FullImage
      }
    }
  }

  ... on QuoteBlock {
    blockStyle
    quote
    author
    image {
      ...FullImage
    }
  }

  ... on RichTextBlock {
    blockStyle
    richText
  }

  ... on HTMLBlock {
    blockStyle
    html
  }

  ... on EventBlock {
    blockStyle

    filter {
      tags
      events
    }

    events {
      ...FullEvent
    }
  }

  ... on CommentBlock {
    blockStyle

    filter {
      tags
      comments
    }

    comments {
      ...CommentBlockComment
    }
  }

  ... on PollBlock {
    blockStyle
    poll {
      ...FullPoll
    }
  }

  ... on ListicleBlock {
    blockStyle
    items {
      title
      richText
      image {
        ...FullImage
      }
    }
  }

  ... on BreakBlock {
    blockStyle
    text
    richText
    hideButton
    linkTarget
    linkText
    linkURL
    image {
      ...FullImage
    }
  }

  ... on FacebookPostBlock {
    blockStyle
    userID
    postID
  }

  ... on FacebookVideoBlock {
    blockStyle
    userID
    videoID
  }

  ... on InstagramPostBlock {
    blockStyle
    postID
  }

  ... on TwitterTweetBlock {
    blockStyle
    userID
    tweetID
  }

  ... on VimeoVideoBlock {
    blockStyle
    videoID
  }

  ... on YouTubeVideoBlock {
    blockStyle
    videoID
  }

  ... on SoundCloudTrackBlock {
    blockStyle
    trackID
  }

  ... on PolisConversationBlock {
    blockStyle
    conversationID
  }

  ... on TikTokVideoBlock {
    blockStyle
    userID
    videoID
  }

  ... on BildwurfAdBlock {
    blockStyle
    zoneID
  }

  ... on IFrameBlock {
    blockStyle
    url
    title
    width
    height
    styleCustom
    sandbox
  }
}

fragment FullTeaser on Teaser {
  ... on ArticleTeaser {
    image {
      ...FullImage
    }

    preTitle
    title
    lead

    article {
      ...ArticleWithoutBlocks

      published {
        blocks {
          __typename

          ... on PollBlock {
            blockStyle
            poll {
              ...FullPoll
            }
          }
        }
      }
    }
  }

  ... on PageTeaser {
    image {
      ...FullImage
    }

    preTitle
    title
    lead

    page {
      ...PageWithoutBlocks
    }
  }

  ... on EventTeaser {
    image {
      ...FullImage
    }

    preTitle
    title
    lead

    event {
      ...FullEvent
    }
  }

  ... on CustomTeaser {
    image {
      ...FullImage
    }

    preTitle
    title
    lead
    contentUrl
    properties {
      id
      key
      value
      public
    }
  }
}

fragment FullBlock on BlockContent {
  ...BlockWithoutTeaser

  ... on TeaserGridFlexBlock {
    blockStyle
    flexTeasers {
      alignment {
        i
        x
        y
        w
        h
        static
      }

      teaser {
        ...FullTeaser
      }
    }
  }

  ... on TeaserGridBlock {
    blockStyle
    teasers {
      ...FullTeaser
    }
    numColumns
  }

  ... on TeaserListBlock {
    title
    blockStyle
    skip
    take
    sort
    teaserType
    filter {
      tags
      tagObjects {
        id
        tag
      }
    }
    teasers {
      ...FullTeaser
    }
  }
}
