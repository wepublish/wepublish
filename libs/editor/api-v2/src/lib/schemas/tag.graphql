fragment FullTag on Tag {
  id
  tag
  description
  type
  main
  url
  color
}

query Tag($id: String!) {
  tag(id: $id) {
    ...FullTag
  }
}

query TagList(
  $filter: TagFilter
  $cursor: String
  $take: Int
  $skip: Int
  $order: SortOrder
  $sort: TagSort
) {
  tags(
    filter: $filter
    cursor: $cursor
    take: $take
    skip: $skip
    order: $order
    sort: $sort
  ) {
    nodes {
      ...FullTag
    }

    pageInfo {
      startCursor
      endCursor
      hasNextPage
      hasPreviousPage
    }

    totalCount
  }
}

mutation CreateTag($tag: String, $description: RichText, $type: TagType!, $color: Color) {
  createTag(tag: $tag, description: $description, type: $type, color: $color) {
    ...FullTag
  }
}

mutation UpdateTag(
  $id: String!
  $description: RichText
  $tag: String
  $main: Boolean
  $color: Color
) {
  updateTag(id: $id, tag: $tag, description: $description, main: $main, color: $color) {
    ...FullTag
  }
}

mutation DeleteTag($id: String!) {
  deleteTag(id: $id) {
    ...FullTag
  }
}
