fragment FullConsent on Consent {
  id
  name
  slug
  defaultValue
  createdAt
  modifiedAt
}

fragment FullUserConsent on UserConsent {
  id
  value
  createdAt
  modifiedAt

  consent {
    ...FullConsent
  }

  user {
    id
    name
    firstName
  }
}

query Consents {
  consents {
    ...FullConsent
  }
}

query consent($id: String!) {
  consent(id: $id) {
    ...FullConsent
  }
}

mutation createConsent(
  $name: String!
  $slug: String!
  $defaultValue: Boolean!
) {
  createConsent(name: $name, slug: $slug, defaultValue: $defaultValue) {
    ...FullConsent
  }
}

mutation updateConsent(
  $id: String!
  $name: String
  $slug: String
  $defaultValue: Boolean
) {
  updateConsent(
    id: $id
    name: $name
    slug: $slug
    defaultValue: $defaultValue
  ) {
    ...FullConsent
  }
}

mutation deleteConsent($id: String!) {
  deleteConsent(id: $id) {
    ...FullConsent
  }
}

query UserConsents {
  userConsents {
    ...FullUserConsent
  }
}

query userConsent($id: String!) {
  userConsent(id: $id) {
    ...FullUserConsent
  }
}

mutation createUserConsent(
  $consentId: String!
  $userId: String!
  $value: Boolean!
) {
  createUserConsent(consentId: $consentId, userId: $userId, value: $value) {
    ...FullUserConsent
  }
}

mutation updateUserConsent($id: String!, $value: Boolean!) {
  updateUserConsent(id: $id, value: $value) {
    ...FullUserConsent
  }
}

mutation deleteUserConsent($id: String!) {
  deleteUserConsent(id: $id) {
    ...FullUserConsent
  }
}
