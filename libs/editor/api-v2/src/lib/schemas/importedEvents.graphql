fragment ImportabeEventRef on Event {
  id
  name
  description
  status
  location
  modifiedAt
  startsAt
  endsAt
}

# queries
query ImportedEventList(
  $filter: ImportedEventFilter
  $order: Float
  $skip: Float
  $take: Float
  $sort: String
) {
  importedEvents(filter: $filter, order: $order, skip: $skip, take: $take, sort: $sort) {
    nodes {
      ...ImportabeEventRef
    }

    pageInfo {
      startCursor
      endCursor
      hasNextPage
      hasPreviousPage
    }

    totalCount
  }
}

query ImportedEvent($filter: SingleEventFilter!) {
  importedEvent(filter: $filter) {
    ...ImportabeEventRef
  }
}
