fragment ImportableEventRef on Event {
  id
  name
  description
  status
  location
  externalSourceId
  externalSourceName
  # imageId {
  #   ...ImageRef
  # }
  startsAt
  endsAt
}

# queries
query ImportedEventList(
  $filter: ImportedEventFilter
  $order: Int
  $skip: Int
  $take: Int
  $sort: String
) {
  importedEvents(filter: $filter, order: $order, skip: $skip, take: $take, sort: $sort) {
    nodes {
      ...ImportableEventRef
    }

    pageInfo {
      startCursor
      endCursor
      hasNextPage
      hasPreviousPage
    }

    totalCount
  }
}

query ImportedEvent($filter: SingleEventFilter!) {
  importedEvent(filter: $filter) {
    ...ImportabeEventRef
  }
}
