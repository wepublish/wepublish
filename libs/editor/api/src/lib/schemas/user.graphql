fragment FullUser on User {
  id
  createdAt
  modifiedAt
  name
  firstName
  address {
    company
    streetAddress
    streetAddress2
    zipCode
    city
    country
  }
  flair
  birthday
  userImage {
    ...FullImage
  }
  active
  lastLogin
  properties {
    key
    value
    public
  }
  email
  emailVerifiedAt
  note
  roles {
    ...FullUserRole
  }
  subscriptions {
    ...UserSubscription
  }
}

fragment UserSubscription on UserSubscription {
  id
  createdAt
  modifiedAt
  paymentPeriodicity
  monthlyAmount
  currency
  autoRenew
  confirmed
  startsAt
  paidUntil
  periods {
    id
    amount
    createdAt
    endsAt
    invoiceID
    paymentPeriodicity
    startsAt
  }
  properties {
    key
    value
    public
  }
  deactivation {
    ...Deactivation
  }
  memberPlan {
    ...MemberPlanRef
  }
  invoices {
    ...Invoice
  }
}
