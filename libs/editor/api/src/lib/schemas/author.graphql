fragment AuthorRef on Author {
  id
  name
  jobTitle
  image {
    ...ImageRef
  }
}

fragment FullAuthor on Author {
  slug
  links {
    title
    url
  }
  bio
  tags {
    id
    tag
  }
  createdAt
  hideOnArticle
  hideOnTeaser
  hideOnTeam
  ...AuthorRef
}

query AuthorList(
  $filter: String
  $cursor: String
  $take: Int
  $skip: Int
  $order: SortOrder
  $sort: AuthorSort
) {
  authors(
    filter: {name: $filter}
    cursor: $cursor
    take: $take
    skip: $skip
    order: $order
    sort: $sort
  ) {
    nodes {
      ...FullAuthor
    }

    pageInfo {
      startCursor
      endCursor
      hasNextPage
      hasPreviousPage
    }

    totalCount
  }
}

query Author($id: String!) {
  author(id: $id) {
    ...FullAuthor
  }
}

mutation CreateAuthor($input: AuthorInput!) {
  createAuthor(input: $input) {
    ...FullAuthor
  }
}

mutation UpdateAuthor($id: String!, $input: AuthorInput!) {
  updateAuthor(id: $id, input: $input) {
    ...FullAuthor
  }
}

mutation DeleteAuthor($id: String!) {
  deleteAuthor(id: $id) {
    ...FullAuthor
  }
}
