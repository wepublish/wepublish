fragment MutationArticle on Article {
  id

  draft {
    publishedAt
    updatedAt
    revision
  }

  pending {
    publishAt
    revision
  }

  published {
    publishedAt
    updatedAt
    publishAt
    revision
  }

  latest {
    publishedAt
    updatedAt
    publishAt
    revision
  }
}

fragment ArticleRef on Article {
  id

  createdAt
  modifiedAt

  draft {
    revision
  }

  pending {
    publishAt
    revision
  }

  published {
    publishedAt
    updatedAt
    revision
  }

  latest {
    publishedAt
    updatedAt
    revision
    preTitle
    title
    lead
    authors {
      name
    }
    image {
      ...ImageRef
    }
    canonicalUrl
  }
}

query ArticleList(
  $filter: ArticleFilter
  $cursor: ID
  $take: Int
  $skip: Int
  $order: SortOrder
  $sort: ArticleSort
) {
  articles(
    filter: $filter
    cursor: $cursor
    take: $take
    skip: $skip
    order: $order
    sort: $sort
  ) {
    nodes {
      ...ArticleRef
    }

    pageInfo {
      startCursor
      endCursor
      hasNextPage
      hasPreviousPage
    }

    totalCount
  }
}

query PeerArticleList(
  $filter: ArticleFilter
  $cursors: String
  $peerFilter: String
  $order: SortOrder
  $sort: ArticleSort
  $take: Int
  $skip: Int
) {
  peerArticles(cursors: $cursors, peerFilter: $peerFilter, order: $order, sort: $sort, filter: $filter, take: $take, skip: $skip) {
    nodes {
      peer {
        ...PeerWithProfile
      }

      peeredArticleURL

      article {
        ...ArticleRef
      }
    }

    pageInfo {
      endCursor
      hasNextPage
    }

    totalCount
  }
}

mutation CreateArticle($input: ArticleInput!) {
  createArticle(input: $input) {
    ...MutationArticle
  }
}

mutation UpdateArticle($id: ID!, $input: ArticleInput!) {
  updateArticle(id: $id, input: $input) {
    ...MutationArticle
  }
}

mutation PublishArticle(
  $id: ID!
  $publishAt: DateTime!
  $publishedAt: DateTime!
  $updatedAt: DateTime!
) {
  publishArticle(id: $id, publishAt: $publishAt, publishedAt: $publishedAt, updatedAt: $updatedAt) {
    ...MutationArticle
  }
}

mutation UnpublishArticle($id: ID!) {
  unpublishArticle(id: $id) {
    ...MutationArticle
  }
}

mutation DeleteArticle($id: ID!) {
  deleteArticle(id: $id) {
    ...MutationArticle
  }
}

mutation DuplicateArticle($id: ID!) {
  duplicateArticle(id: $id) {
    ...MutationArticle
  }
}

query ArticlePreviewLink($id: ID!, $hours: Int!) {
  articlePreviewLink(id: $id, hours: $hours)
}

query Article($id: ID!) {
  article(id: $id) {
    id
    shared

    draft {
      publishAt
    }

    pending {
      publishAt
    }

    published {
      publishedAt
      updatedAt
      publishAt
    }

    latest {
      publishedAt
      updatedAt
      publishAt
      revision
      slug
      preTitle
      title
      lead
      seoTitle
      image {
        ...ImageRef
      }
      tags
      url
      canonicalUrl
      properties {
        key
        value
        public
      }
      authors {
        ...AuthorRef
      }
      hideAuthor

      breaking
      socialMediaTitle
      socialMediaDescription
      socialMediaAuthors {
        ...AuthorRef
      }
      socialMediaImage {
        ...ImageRef
      }

      blocks {
        ...FullBlock
      }
    }
  }
}
