fragment MutationPage on Page {
  id
  tags {
    id
    tag
  }

  draft {
    publishedAt
    updatedAt
    revision
  }

  pending {
    publishAt
    revision
  }

  published {
    publishedAt
    updatedAt
    publishAt
    revision
  }

  latest {
    publishedAt
    updatedAt
    publishAt
    revision
  }
}

fragment PageRef on Page {
  id
  tags {
    id
    tag
  }

  createdAt
  modifiedAt

  draft {
    revision
  }

  pending {
    publishAt
    revision
  }

  published {
    publishedAt
    updatedAt
    revision
  }

  latest {
    publishedAt
    updatedAt
    revision
    title
    description
    image {
      ...ImageRef
    }
  }
}

query PageList(
  $filter: PageFilter
  $cursor: String
  $take: Int
  $skip: Int
  $order: SortOrder
  $sort: PageSort
) {
  pages(filter: $filter, cursor: $cursor, take: $take, skip: $skip, order: $order, sort: $sort) {
    nodes {
      ...PageRef
    }

    pageInfo {
      startCursor
      endCursor
      hasNextPage
      hasPreviousPage
    }

    totalCount
  }
}

mutation CreatePage($input: PageInput!) {
  createPage(input: $input) {
    ...MutationPage
  }
}

mutation UpdatePage($id: String!, $input: PageInput!) {
  updatePage(id: $id, input: $input) {
    ...MutationPage
  }
}

mutation PublishPage(
  $id: String!
  $publishAt: DateTime
  $publishedAt: DateTime
  $updatedAt: DateTime
) {
  publishPage(id: $id, publishAt: $publishAt, publishedAt: $publishedAt, updatedAt: $updatedAt) {
    ...MutationPage
  }
}

mutation UnpublishPage($id: String!) {
  unpublishPage(id: $id) {
    ...MutationPage
  }
}

mutation DeletePage($id: String!) {
  deletePage(id: $id) {
    ...MutationPage
  }
}

mutation DuplicatePage($id: String!) {
  duplicatePage(id: $id) {
    ...MutationPage
  }
}

query PagePreviewLink($id: String!, $hours: Int!) {
  pagePreviewLink(id: $id, hours: $hours)
}

query Page($id: String!) {
  page(id: $id) {
    id

    tags {
      id
      tag
      type
    }

    draft {
      publishAt
    }

    pending {
      publishAt
    }

    published {
      publishedAt
      updatedAt
      publishAt
    }

    latest {
      publishedAt
      updatedAt
      publishAt
      slug
      title
      description
      image {
        ...ImageRef
      }
      url
      properties {
        key
        value
        public
      }
      socialMediaTitle
      socialMediaDescription
      socialMediaImage {
        ...ImageRef
      }
      blocks {
        ...FullBlock
      }
    }
  }
}
