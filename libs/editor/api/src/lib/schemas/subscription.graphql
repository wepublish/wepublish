fragment FullSubscription on Subscription {
  id
  createdAt
  modifiedAt

  user {
    ...FullUser
  }
  memberPlan {
    ...FullMemberPlan
  }
  paymentPeriodicity
  monthlyAmount
  autoRenew
  startsAt
  paidUntil
  properties {
    ...MetadataProperty
  }
  paymentMethod {
    ...FullPaymentMethod
  }
  deactivation {
    ...Deactivation
  }
  extendable
  currency
}

fragment Deactivation on SubscriptionDeactivation {
  date
  reason
}

query SubscriptionList(
  $filter: SubscriptionFilter
  $cursor: String
  $take: Int
  $skip: Int
  $order: SortOrder
  $sort: SubscriptionSort
) {
  subscriptions(
    filter: $filter
    cursor: $cursor
    take: $take
    skip: $skip
    order: $order
    sort: $sort
  ) {
    nodes {
      ...FullSubscription
    }

    pageInfo {
      startCursor
      endCursor
      hasNextPage
      hasPreviousPage
    }

    totalCount
  }
}

query Subscription($id: String!) {
  subscription(id: $id) {
    ...FullSubscription
  }
}

query SubscriptionsAsCsv($filter: SubscriptionFilter) {
  subscriptionsAsCsv(filter: $filter)
}

mutation CreateSubscription($input: SubscriptionInput!) {
  createSubscription(input: $input) {
    ...FullSubscription
  }
}

mutation UpdateSubscription($id: String!, $input: SubscriptionInput!) {
  updateSubscription(id: $id, input: $input) {
    ...FullSubscription
  }
}

mutation CancelSubscription(
  $cancelSubscriptionId: String!
  $reason: SubscriptionDeactivationReason!
) {
  cancelSubscription(id: $cancelSubscriptionId, reason: $reason) {
    ...FullSubscription
  }
}

mutation DeleteSubscription($id: String!) {
  deleteSubscription(id: $id) {
    ...FullSubscription
  }
}

mutation RenewSubscription($id: String!) {
  renewSubscription(id: $id) {
    ...Invoice
  }
}
