query TagList(
  $filter: TagFilter
  $cursor: String
  $take: Int
  $skip: Int
  $order: SortOrder
  $sort: TagSort
) {
  tags(
    filter: $filter
    cursor: $cursor
    take: $take
    skip: $skip
    order: $order
    sort: $sort
  ) {
    nodes {
      id
      tag
      description
      main
      color
    }

    pageInfo {
      startCursor
      endCursor
      hasNextPage
      hasPreviousPage
    }

    totalCount
  }
}

query Tag($id: String!) {
  tag(id: $id) {
    id
    tag
    description
    main
    color
  }
}

mutation CreateTag(
  $tag: String
  $description: RichText
  $type: TagType!
  $color: Color
) {
  createTag(tag: $tag, description: $description, type: $type, color: $color) {
    id
    tag
    description
    main
    color
  }
}

mutation UpdateTag(
  $id: String!
  $description: RichText
  $tag: String
  $main: Boolean
  $color: Color
) {
  updateTag(
    id: $id
    tag: $tag
    description: $description
    main: $main
    color: $color
  ) {
    id
    tag
    description
    main
    color
  }
}

mutation DeleteTag($id: String!) {
  deleteTag(id: $id) {
    id
    tag
    description
    main
    color
  }
}
