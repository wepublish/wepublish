fragment FullAction on Action {
  date
  actionType
  item {
     ...FullItem
  }
}

query RecentActions {
    actions {
        ...FullAction
    }
}

fragment FullItem on ActionItem {
    __typename

    ... on Article {
        id
        createdAt
        latest {
            title
            url
            }
    }

  ... on Page {
        id
        createdAt
        latest {
            title
            socialMediaTitle
            url
            }
      }

  ... on Comment {
        id
        user  {name}
        guestUsername
        revisions {
            title
            text
            }
  }

  ... on Poll {
    id
    question
  }

   ... on Subscription {
        id
        user { email }
        memberPlan {
            name
        }
  }

    ... on Author {
          id
          name
          jobTitle
    }

  ... on User {
        firstName
        name
        address {
            city
        }
  }

  ... on Event {
        id
        name
        location
      }
}