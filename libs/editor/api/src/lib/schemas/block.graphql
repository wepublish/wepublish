fragment FullTeaser on Teaser {
  ... on ArticleTeaser {
    style

    image {
      ...ImageRef
    }

    preTitle
    title
    lead

    article {
      ...ArticleRef
    }
  }

  ... on PeerArticleTeaser {
    style

    image {
      ...ImageRef
    }

    preTitle
    title
    lead

    peer {
      ...PeerWithProfile
    }

    articleID
    article {
      ...ArticleRef
    }
  }

  ... on PageTeaser {
    style

    image {
      ...ImageRef
    }

    preTitle
    title
    lead

    page {
      ...PageRef
    }
  }

  ... on EventTeaser {
    style

    image {
      ...ImageRef
    }

    preTitle
    title
    lead

    event {
      ...EventRef
    }
  }

  ... on CustomTeaser {
    style

    image {
      ...ImageRef
    }

    preTitle
    title
    lead
    contentUrl
    properties {
      key
      value
      public
    }
  }
}

fragment FullBlock on Block {
  __typename

  ... on TitleBlock {
    blockStyle
    title
    lead
  }

  ... on HTMLBlock {
    blockStyle
    html
  }

  ... on RichTextBlock {
    blockStyle
    richText
  }

  ... on QuoteBlock {
    blockStyle
    quote
    author
    image {
      ...ImageRef
    }
  }

  ... on LinkPageBreakBlock {
    blockStyle
    text
    linkText
    linkURL
    styleOption
    richText
    linkTarget
    hideButton
    templateOption
    layoutOption
    image {
      ...ImageRef
    }
  }

  ... on PollBlock {
    blockStyle
    poll {
      id
      question
    }
  }

  ... on EventBlock {
    blockStyle
    filter {
      tags
      events
    }
    events {
      ...EventRef
    }
  }

  ... on CommentBlock {
    blockStyle
    filter {
      item
      tags
      comments
    }
    comments {
      ...FullComment
    }
  }

  ... on ImageBlock {
    blockStyle
    caption
    linkUrl
    image {
      ...ImageRef
    }
  }

  ... on ImageGalleryBlock {
    blockStyle
    images {
      caption
      image {
        ...ImageRef
      }
    }
  }

  ... on ListicleBlock {
    blockStyle
    items {
      title
      image {
        ...ImageRef
      }
      richText
    }
  }

  ... on FacebookPostBlock {
    blockStyle
    userID
    postID
  }

  ... on FacebookVideoBlock {
    blockStyle
    userID
    videoID
  }

  ... on InstagramPostBlock {
    blockStyle
    postID
  }

  ... on TwitterTweetBlock {
    blockStyle
    userID
    tweetID
  }

  ... on VimeoVideoBlock {
    blockStyle
    videoID
  }

  ... on YouTubeVideoBlock {
    blockStyle
    videoID
  }

  ... on SoundCloudTrackBlock {
    blockStyle
    trackID
  }

  ... on PolisConversationBlock {
    blockStyle
    conversationID
  }

  ... on TikTokVideoBlock {
    blockStyle
    userID
    videoID
  }

  ... on BildwurfAdBlock {
    blockStyle
    zoneID
  }

  ... on EmbedBlock {
    blockStyle
    url
    title
    width
    height
    styleCustom
    sandbox
  }

  ... on TeaserListBlock {
    title
    blockStyle
    teaserType
    teasers {
      ...FullTeaser
    }
    take
    skip
    filter {
      tags
    }
  }

  ... on TeaserGridBlock {
    blockStyle
    teasers {
      ...FullTeaser
    }
    numColumns
  }

  ... on TeaserGridFlexBlock {
    blockStyle
    flexTeasers {
      alignment {
        i
        x
        y
        w
        h
        static
      }
      teaser {
        ...FullTeaser
      }
    }
  }
}
