fragment Invoice on Invoice {
  id
  total
  items {
    createdAt
    modifiedAt
    name
    description
    quantity
    amount
    total
  }
  paidAt
  description
  mail
  manuallySetAsPaidByUserId
  canceledAt
  modifiedAt
  createdAt
}

query Invoices(
  $cursor: ID
  $take: Int
  $skip: Int
  $filter: InvoiceFilter
  $sort: InvoiceSort
  $order: SortOrder
) {
  invoices(cursor: $cursor, take: $take, skip: $skip, filter: $filter, sort: $sort, order: $order) {
    nodes {
      ...Invoice
    }
    pageInfo {
      ...PageInfo
    }
    totalCount
  }
}

mutation UpdateInvoice($updateInvoiceId: ID!, $input: InvoiceInput!) {
  updateInvoice(id: $updateInvoiceId, input: $input) {
    ...Invoice
  }
}

mutation MarkInvoiceAsPaid($id: ID!) {
  markInvoiceAsPaid(id: $id) {
    ...Invoice
  }
}
