fragment Invoice on Invoice {
  id
  total
  items {
    createdAt
    modifiedAt
    name
    description
    quantity
    amount
    total
  }
  paidAt
  description
  mail
  manuallySetAsPaidByUserId
  canceledAt
  modifiedAt
  createdAt
  currency
}

query Invoices(
  $cursorId: String
  $take: Int
  $skip: Int
  $filter: InvoiceFilter
  $sort: InvoiceSort
  $order: SortOrder
) {
  invoices(
    cursorId: $cursorId
    take: $take
    skip: $skip
    filter: $filter
    sort: $sort
    order: $order
  ) {
    nodes {
      ...Invoice
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
    }
    totalCount
  }
}

mutation MarkInvoiceAsPaid($id: String!) {
  markInvoiceAsPaid(id: $id) {
    ...Invoice
  }
}
