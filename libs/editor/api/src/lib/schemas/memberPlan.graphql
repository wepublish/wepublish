fragment MemberPlanRef on MemberPlan {
  id
  name
  description
  shortDescription
  slug
  active
  tags
  image {
    ...FullImage
  }
  externalReward

  successPageId
  failPageId
  confirmationPageId
}

fragment FullMemberPlan on MemberPlan {
  tags
  amountPerMonthMin
  amountPerMonthTarget
  currency
  availablePaymentMethods {
    paymentMethods {
      ...FullPaymentMethod
    }
    paymentPeriodicities
    forceAutoRenewal
  }
  ...MemberPlanRef
  extendable
  maxCount
  migrateToTargetPaymentMethodID
}

query MemberPlanList(
  $filter: String
  $cursor: String
  $take: Int
  $skip: Int
  $order: SortOrder
  $sort: MemberPlanSort
) {
  memberPlans(
    filter: { name: $filter }
    cursor: $cursor
    take: $take
    skip: $skip
    order: $order
    sort: $sort
  ) {
    nodes {
      ...FullMemberPlan
    }

    pageInfo {
      startCursor
      endCursor
      hasNextPage
      hasPreviousPage
    }

    totalCount
  }
}

query MemberPlan($id: String!) {
  memberPlan(id: $id) {
    ...FullMemberPlan
  }
}

mutation CreateMemberPlan($input: MemberPlanInput!) {
  createMemberPlan(input: $input) {
    ...FullMemberPlan
  }
}

mutation UpdateMemberPlan($id: String!, $input: MemberPlanInput!) {
  updateMemberPlan(id: $id, input: $input) {
    ...FullMemberPlan
  }
}

mutation DeleteMemberPlan($id: String!) {
  deleteMemberPlan(id: $id) {
    ...FullMemberPlan
  }
}
