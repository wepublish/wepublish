fragment MemberPlanRef on MemberPlan {
  id
  name
  description
  shortDescription
  slug
  active
  productType
  tags
  image {
    ...FullImage
  }
  externalReward

  successPageId
  failPageId
  confirmationPageId
}

fragment FullMemberPlan on MemberPlan {
  tags
  amountPerMonthMin
  amountPerMonthMax
  amountPerMonthTarget
  currency
  availablePaymentMethods {
    paymentMethods {
      ...FullPaymentMethod
    }
    paymentPeriodicities
    forceAutoRenewal
  }
  ...MemberPlanRef
  extendable
  maxCount
  migrateToTargetPaymentMethodID
}
