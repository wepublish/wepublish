query PaymentProviderSettings {
  paymentProviderSettings {
    bexio_accountId
    bexio_countryId
    bexio_invoiceMailBodyNewMembership
    bexio_invoiceMailBodyRenewalMembership
    bexio_invoiceMailSubjectNewMembership
    bexio_invoiceMailSubjectRenewalMembership
    bexio_invoiceTemplateNewMembership
    bexio_invoiceTemplateRenewalMembership
    bexio_invoiceTitleNewMembership
    bexio_invoiceTitleRenewalMembership
    bexio_markInvoiceAsOpen
    bexio_taxId
    bexio_unitId
    bexio_userId
    createdAt
    id
    lastLoadedAt
    modifiedAt
    mollie_apiBaseUrl
    mollie_methods
    name
    offSessionPayments
    payrexx_instancename
    payrexx_pm
    payrexx_psp
    payrexx_vatrate
    stripe_methods
    type
  }
}

mutation UpdatePaymentProviderSetting(
  $id: String!
  $apiKey: String
  $bexio_accountId: Float
  $bexio_countryId: Float
  $bexio_invoiceMailBodyNewMembership: String
  $bexio_invoiceMailBodyRenewalMembership: String
  $bexio_invoiceMailSubjectNewMembership: String
  $bexio_invoiceMailSubjectRenewalMembership: String
  $bexio_invoiceTemplateNewMembership: String
  $bexio_invoiceTemplateRenewalMembership: String
  $bexio_invoiceTitleNewMembership: String
  $bexio_invoiceTitleRenewalMembership: String
  $bexio_markInvoiceAsOpen: Boolean
  $bexio_taxId: Float
  $bexio_unitId: Float
  $bexio_userId: Float
  $mollie_apiBaseUrl: String
  $mollie_methods: [PaymentMethodMollie!]
  $name: String
  $offSessionPayments: Boolean
  $payrexx_instancename: String
  $payrexx_pm: [PayrexxPM!]
  $payrexx_psp: [PayrexxPSP!]
  $payrexx_vatrate: String
  $stripe_methods: [StripePaymentMethod!]
  $webhookEndpointSecret: String
) {
  updatePaymentProviderSetting(
    id: $id
    apiKey: $apiKey
    bexio_accountId: $bexio_accountId
    bexio_countryId: $bexio_countryId
    bexio_invoiceMailBodyNewMembership: $bexio_invoiceMailBodyNewMembership
    bexio_invoiceMailBodyRenewalMembership: $bexio_invoiceMailBodyRenewalMembership
    bexio_invoiceMailSubjectNewMembership: $bexio_invoiceMailSubjectNewMembership
    bexio_invoiceMailSubjectRenewalMembership: $bexio_invoiceMailSubjectRenewalMembership
    bexio_invoiceTemplateNewMembership: $bexio_invoiceTemplateNewMembership
    bexio_invoiceTemplateRenewalMembership: $bexio_invoiceTemplateRenewalMembership
    bexio_invoiceTitleNewMembership: $bexio_invoiceTitleNewMembership
    bexio_invoiceTitleRenewalMembership: $bexio_invoiceTitleRenewalMembership
    bexio_markInvoiceAsOpen: $bexio_markInvoiceAsOpen
    bexio_taxId: $bexio_taxId
    bexio_unitId: $bexio_unitId
    bexio_userId: $bexio_userId
    mollie_apiBaseUrl: $mollie_apiBaseUrl
    mollie_methods: $mollie_methods
    name: $name
    offSessionPayments: $offSessionPayments
    payrexx_instancename: $payrexx_instancename
    payrexx_pm: $payrexx_pm
    payrexx_psp: $payrexx_psp
    payrexx_vatrate: $payrexx_vatrate
    stripe_methods: $stripe_methods
    webhookEndpointSecret: $webhookEndpointSecret
  ) {
    bexio_accountId
    bexio_countryId
    bexio_invoiceMailBodyNewMembership
    bexio_invoiceMailBodyRenewalMembership
    bexio_invoiceMailSubjectNewMembership
    bexio_invoiceMailSubjectRenewalMembership
    bexio_invoiceTemplateNewMembership
    bexio_invoiceTemplateRenewalMembership
    bexio_invoiceTitleNewMembership
    bexio_invoiceTitleRenewalMembership
    bexio_markInvoiceAsOpen
    bexio_taxId
    bexio_unitId
    bexio_userId
    createdAt
    id
    lastLoadedAt
    modifiedAt
    mollie_apiBaseUrl
    mollie_methods
    name
    offSessionPayments
    payrexx_instancename
    payrexx_pm
    payrexx_psp
    payrexx_vatrate
    stripe_methods
    type
  }
}
