fragment FullPoll on FullPoll {
  id
  question
  opensAt
  closedAt
  infoText

  answers {
    id
    pollId
    answer
    votes
  }

  externalVoteSources {
    id

    voteAmounts {
      id
      answerId
      amount
    }
  }
}

query UserPollVote($pollId: ID!) {
  userPollVote(pollId: $pollId)
}

mutation PollVote($answerId: ID!) {
  voteOnPoll(answerId: $answerId) {
    answerId
  }
}
