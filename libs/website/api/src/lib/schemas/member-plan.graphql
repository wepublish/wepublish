fragment FullPaymentMethod on PaymentMethod {
  id
  paymentProviderID
  name
  slug
  description
}

fragment FullAvailablePaymentMethod on AvailablePaymentMethod {
  paymentMethods {
    ...FullPaymentMethod
  }
  paymentPeriodicities
  forceAutoRenewal
}

fragment FullMemberPlan on MemberPlan {
  id
  slug

  name
  tags
  description
  image {
    ...FullImage
  }

  amountPerMonthMin
  availablePaymentMethods {
    ...FullAvailablePaymentMethod
  }
}

fragment FullPayment on Payment {
  id

  intentSecret
  state

  paymentMethod {
    ...FullPaymentMethod
  }
}

fragment FullInvoiceItem on InvoiceItem {
  createdAt
  modifiedAt

  name
  description

  quantity
  amount
  total
}

fragment FullInvoice on Invoice {
  id
  createdAt
  modifiedAt
  subscriptionID
  mail

  paidAt
  canceledAt

  description
  items {
    ...FullInvoiceItem
  }
  total
}

fragment FullSubscriptionDeactivation on SubscriptionDeactivation {
  date
  reason
}

fragment FullSubscription on Subscription {
  id

  paymentPeriodicity
  monthlyAmount
  autoRenew
  startsAt

  paidUntil
  paymentMethod {
    ...FullPaymentMethod
  }

  deactivation {
    ...FullSubscriptionDeactivation
  }

  memberPlan {
    ...FullMemberPlan
  }

  properties {
    ...FullProperty
  }
}

query MemberPlanList($take: Int, $skip: Int) {
  memberPlans(filter: {active: true}, take: $take, skip: $skip) {
    nodes {
      ...FullMemberPlan
    }

    pageInfo {
      startCursor
      endCursor
      hasNextPage
      hasPreviousPage
    }

    totalCount
  }
}

mutation Subscribe(
  $memberPlanID: ID
  $memberPlanSlug: Slug
  $autoRenew: Boolean!
  $paymentPeriodicity: PaymentPeriodicity!
  $monthlyAmount: Int!
  $paymentMethodID: ID
  $paymentMethodSlug: Slug
  $subscriptionProperties: [PublicPropertiesInput!]
  $successURL: String
  $failureURL: String
) {
  createSubscription(
    memberPlanID: $memberPlanID
    memberPlanSlug: $memberPlanSlug
    autoRenew: $autoRenew
    paymentPeriodicity: $paymentPeriodicity
    monthlyAmount: $monthlyAmount
    paymentMethodID: $paymentMethodID
    paymentMethodSlug: $paymentMethodSlug
    subscriptionProperties: $subscriptionProperties
    successURL: $successURL
    failureURL: $failureURL
  ) {
    ...FullPayment
  }
}

mutation Pay(
  $invoiceId: String!
  $paymentMethodId: ID
  $paymentMethodSlug: Slug
  $successURL: String
  $failureURL: String
) {
  createPaymentFromInvoice(
    input: {
      invoiceID: $invoiceId
      paymentMethodID: $paymentMethodId
      paymentMethodSlug: $paymentMethodSlug
      successURL: $successURL
      failureURL: $failureURL
    }
  ) {
    ...FullPayment
  }
}

query Invoices {
  invoices {
    ...FullInvoice
  }
}

query Subscriptions {
  subscriptions {
    ...FullSubscription
  }
}

query CheckInvoiceStatus($id: ID!) {
  checkInvoiceStatus(id: $id) {
    ...FullInvoice
  }
}
