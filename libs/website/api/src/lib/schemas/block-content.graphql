fragment BlockWithoutTeaser on Block {
  __typename

  ... on TitleBlock {
    blockStyle
    title
    lead
  }

  ... on ImageBlock {
    blockStyle
    caption
    linkUrl
    image {
      ...FullImage
    }
  }

  ... on ImageGalleryBlock {
    blockStyle
    images {
      caption
      image {
        ...FullImage
      }
    }
  }

  ... on QuoteBlock {
    blockStyle
    quote
    author
    image {
      ...FullImage
    }
  }

  ... on RichTextBlock {
    blockStyle
    richText
  }

  ... on HTMLBlock {
    blockStyle
    html
  }

  ... on EventBlock {
    blockStyle
    events {
      ...FullEvent
    }
  }

  ... on PollBlock {
    blockStyle
    poll {
      ...FullPoll
    }
  }

  ... on ListicleBlock {
    blockStyle
    items {
      title
      richText
      image {
        ...FullImage
      }
    }
  }

  ... on LinkPageBreakBlock {
    blockStyle
    text
    richText
    layoutOption
    hideButton
    linkTarget
    linkText
    linkURL
    styleOption
    templateOption
    image {
      ...FullImage
    }
  }

  ... on FacebookPostBlock {
    blockStyle
    userID
    postID
  }

  ... on FacebookVideoBlock {
    blockStyle
    userID
    videoID
  }

  ... on InstagramPostBlock {
    blockStyle
    postID
  }

  ... on TwitterTweetBlock {
    blockStyle
    userID
    tweetID
  }

  ... on VimeoVideoBlock {
    blockStyle
    videoID
  }

  ... on YouTubeVideoBlock {
    blockStyle
    videoID
  }

  ... on SoundCloudTrackBlock {
    blockStyle
    trackID
  }

  ... on PolisConversationBlock {
    blockStyle
    conversationID
  }

  ... on TikTokVideoBlock {
    blockStyle
    userID
    videoID
  }

  ... on BildwurfAdBlock {
    blockStyle
    zoneID
  }

  ... on EmbedBlock {
    blockStyle
    url
    title
    width
    height
    styleCustom
    sandbox
  }
}

fragment FullTeaser on Teaser {
  ... on ArticleTeaser {
    style

    image {
      ...FullImage
    }

    preTitle
    title
    lead

    article {
      ...ArticleWithoutBlocks

      blocks {
        __typename
      }
    }
  }

  ... on PeerArticleTeaser {
    style

    image {
      ...FullImage
    }

    preTitle
    title
    lead

    peer {
      ...FullPeer
    }

    article {
      ...ArticleWithoutBlocks

      blocks {
        __typename
      }
    }
  }

  ... on PageTeaser {
    style

    image {
      ...FullImage
    }

    preTitle
    title
    lead

    page {
      ...PageWithoutBlocks

      blocks {
        __typename
      }
    }
  }

  ... on EventTeaser {
    style

    image {
      ...FullImage
    }

    preTitle
    title
    lead

    event {
      ...FullEvent
    }
  }

  ... on CustomTeaser {
    style

    image {
      ...FullImage
    }

    preTitle
    title
    lead
    contentUrl
    properties {
      key
      value
    }
  }
}

fragment FullBlock on Block {
  ...BlockWithoutTeaser

  ... on TeaserGridFlexBlock {
    blockStyle
    flexTeasers {
      alignment {
        x
        y
        w
        h
      }

      teaser {
        ...FullTeaser
      }
    }
  }

  ... on TeaserGridBlock {
    blockStyle
    teasers {
      ...FullTeaser
    }
    numColumns
  }

  ... on TeaserListBlock {
    title
    blockStyle
    teasers {
      ...FullTeaser
    }
  }
}
