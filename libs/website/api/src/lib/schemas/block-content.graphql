fragment BlockWithoutTeaser on BlockContent {
  __typename

  ... on TitleBlock {
    blockStyle: blockStyleName
    title
    lead
  }

  ... on ImageBlock {
    blockStyle: blockStyleName
    caption
    linkUrl
    image {
      ...FullImage
    }
  }

  ... on ImageGalleryBlock {
    blockStyle: blockStyleName
    images {
      caption
      image {
        ...FullImage
      }
    }
  }

  ... on QuoteBlock {
    blockStyle: blockStyleName
    quote
    author
    image {
      ...FullImage
    }
  }

  ... on RichTextBlock {
    blockStyle: blockStyleName
    richText
  }

  ... on HTMLBlock {
    blockStyle: blockStyleName
    html
  }

  ... on EventBlock {
    blockStyle: blockStyleName
    events {
      ...FullEvent
    }
  }

  ... on PollBlock {
    blockStyle: blockStyleName
    poll {
      ...FullPoll
    }
  }

  ... on ListicleBlock {
    blockStyle: blockStyleName
    items {
      title
      richText
      image {
        ...FullImage
      }
    }
  }

  ... on BreakBlock {
    blockStyle: blockStyleName
    text
    richText
    hideButton
    linkTarget
    linkText
    linkURL
    image {
      ...FullImage
    }
  }

  ... on FacebookPostBlock {
    blockStyle: blockStyleName
    userID
    postID
  }

  ... on FacebookVideoBlock {
    blockStyle: blockStyleName
    userID
    videoID
  }

  ... on InstagramPostBlock {
    blockStyle: blockStyleName
    postID
  }

  ... on TwitterTweetBlock {
    blockStyle: blockStyleName
    userID
    tweetID
  }

  ... on VimeoVideoBlock {
    blockStyle: blockStyleName
    videoID
  }

  ... on YouTubeVideoBlock {
    blockStyle: blockStyleName
    videoID
  }

  ... on SoundCloudTrackBlock {
    blockStyle: blockStyleName
    trackID
  }

  ... on PolisConversationBlock {
    blockStyle: blockStyleName
    conversationID
  }

  ... on TikTokVideoBlock {
    blockStyle: blockStyleName
    userID
    videoID
  }

  ... on BildwurfAdBlock {
    blockStyle: blockStyleName
    zoneID
  }

  ... on IFrameBlock {
    blockStyle: blockStyleName
    url
    title
    width
    height
    styleCustom
    sandbox
  }
}

fragment FullTeaser on Teaser {
  ... on ArticleTeaser {
    image {
      ...FullImage
    }

    preTitle
    title
    lead

    article {
      ...ArticleWithoutBlocks

      published {
        blocks {
          __typename

          ... on PollBlock {
            blockStyle: blockStyleName
            poll {
              ...FullPoll
            }
          }
        }
      }
    }
  }

  ... on PageTeaser {
    image {
      ...FullImage
    }

    preTitle
    title
    lead

    page {
      ...PageWithoutBlocks
    }
  }

  ... on EventTeaser {
    image {
      ...FullImage
    }

    preTitle
    title
    lead

    event {
      ...FullEvent
    }
  }

  ... on CustomTeaser {
    image {
      ...FullImage
    }

    preTitle
    title
    lead
    contentUrl
    properties {
      key
      value
    }
  }
}

fragment FullBlock on BlockContent {
  ...BlockWithoutTeaser

  ... on TeaserGridFlexBlock {
    blockStyle: blockStyleName
    flexTeasers {
      alignment {
        x
        y
        w
        h
      }

      teaser {
        ...FullTeaser
      }
    }
  }

  ... on TeaserGridBlock {
    blockStyle: blockStyleName
    teasers {
      ...FullTeaser
    }
    numColumns
  }

  ... on TeaserListBlock {
    title
    blockStyle: blockStyleName
    filter {
      tags
    }
    teasers {
      ...FullTeaser
    }
  }
}
