query Phrase($query: String!, $take: Int, $skip: Int) {
  phrase(query: $query, take: $take, skip: $skip) {
    articles {
      nodes {
        ...ArticleWithoutBlocks
      }

      pageInfo {
        hasNextPage
        hasPreviousPage
      }

      totalCount
    }

    pages {
      nodes {
        ...PageWithoutBlocks
      }

      pageInfo {
        hasNextPage
        hasPreviousPage
      }

      totalCount
    }
  }
}
