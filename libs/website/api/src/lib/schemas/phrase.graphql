query Phrase($query: String!, $take: Int, $skip: Int) {
  phrase(query: $query, take: $take, skip: $skip) {
    articles {
      nodes {
        ...ArticleWithoutBlocks
      }

      pageInfo {
        startCursor
        endCursor
        hasNextPage
        hasPreviousPage
      }

      totalCount
    }

    pages {
      nodes {
        ...PageWithoutBlocks
      }

      pageInfo {
        startCursor
        endCursor
        hasNextPage
        hasPreviousPage
      }

      totalCount
    }
  }
}

query PhraseWithTag($query: String!, $tag: String!, $take: Int, $skip: Int) {
  phraseWithTag(query: $query, tag: $tag, take: $take, skip: $skip) {
    articles {
      nodes {
        ...FullArticle
      }

      pageInfo {
        startCursor
        endCursor
        hasNextPage
        hasPreviousPage
      }

      totalCount
    }
  }
}
