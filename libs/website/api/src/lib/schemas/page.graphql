fragment PageRevisionsWithoutBlocks on PageRevision {
  id
  description
  title
  image {
    ...FullImage
  }

  socialMediaDescription
  socialMediaTitle
  socialMediaImage {
    ...FullImage
  }

  properties {
    ...FullProperty
  }
}

fragment PageWithoutBlocks on Page {
  id
  publishedAt
  modifiedAt
  url
  slug

  tags {
    ...FullTag
  }

  latest {
    ...PageRevisionsWithoutBlocks
  }
}

fragment FullPage on Page {
  ...PageWithoutBlocks

  latest {
    ...PageRevisionsWithoutBlocks

    blocks {
      ...FullBlock
    }
  }
}

query Page($slug: String, $id: String) {
  page(slug: $slug, id: $id) {
    ...FullPage
  }
}

query PageList(
  $filter: PageFilter
  $cursor: String
  $take: Int
  $skip: Int
  $order: SortOrder
  $sort: PageSort
) {
  pages(filter: $filter, cursorId: $cursor, take: $take, skip: $skip, order: $order, sort: $sort) {
    nodes {
      ...FullPage
    }

    pageInfo {
      startCursor
      endCursor
      hasNextPage
      hasPreviousPage
    }

    totalCount
  }
}

query SitemapPageList(
  $filter: PageFilter
  $cursor: String
  $take: Int
  $skip: Int
  $order: SortOrder
  $sort: PageSort
) {
  pages(filter: $filter, cursorId: $cursor, take: $take, skip: $skip, order: $order, sort: $sort) {
    nodes {
      url
    }

    pageInfo {
      startCursor
      endCursor
      hasNextPage
      hasPreviousPage
    }

    totalCount
  }
}
