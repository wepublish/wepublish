fragment FullTeaser on Teaser {
  ... on PageTeaser {
    style

    image {
      ...ImageRef
    }

    preTitle
    title
    lead

    page {
      id
    }
  }

  ... on CustomTeaser {
    style

    image {
      ...ImageRef
    }

    preTitle
    title
    lead
    contentUrl
    properties {
      key
      value
    }
  }
}

query Page($slug: Slug, $id: ID) {
  page(slug: $slug, id: $id) {
    id
    blocks {
      __typename

      ... on TitleBlock {
        title
        lead
      }

      ... on ImageBlock {
        caption
        image {
          ...FullImage
        }
      }

      ... on QuoteBlock {
        quote
        author
      }

      ... on RichTextBlock {
        richText
      }

      ... on HTMLBlock {
        html
      }

      ... on TeaserGridFlexBlock {
        flexTeasers {
          alignment {
            x
            y
            w
            h
          }

          teaser {
            ...FullTeaser
          }
        }
      }
    }
  }
}
