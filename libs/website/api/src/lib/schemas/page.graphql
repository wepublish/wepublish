fragment PageWithoutBlocks on Page {
  id
  slug
  description
  title
  url

  tags {
    ...FullTag
  }

  image {
    ...FullImage
  }

  socialMediaDescription
  socialMediaTitle
  socialMediaImage {
    ...FullImage
  }

  properties {
    ...FullProperty
  }
}

fragment FullPage on Page {
  ...PageWithoutBlocks

  blocks {
    ...FullBlock
  }
}

query Page($slug: Slug, $id: ID) {
  page(slug: $slug, id: $id) {
    ...FullPage
  }
}

query PageList(
  $filter: PublishedPageFilter
  $cursor: ID
  $take: Int
  $skip: Int
  $order: SortOrder
  $sort: PublishedPageSort
) {
  pages(filter: $filter, cursor: $cursor, take: $take, skip: $skip, order: $order, sort: $sort) {
    nodes {
      ...FullPage
    }

    pageInfo {
      startCursor
      endCursor
      hasNextPage
      hasPreviousPage
    }

    totalCount
  }
}

query SitemapPageList(
  $filter: PublishedPageFilter
  $cursor: ID
  $take: Int
  $skip: Int
  $order: SortOrder
  $sort: PublishedPageSort
) {
  pages(filter: $filter, cursor: $cursor, take: $take, skip: $skip, order: $order, sort: $sort) {
    nodes {
      url
    }

    pageInfo {
      startCursor
      endCursor
      hasNextPage
      hasPreviousPage
    }

    totalCount
  }
}
