fragment FullTag on Tag {
  id
  tag
  description
  type
  main
  url
  color
}

query Tag($tag: String!, $type: TagType!) {
  tag(tag: $tag, type: $type) {
    ...FullTag
  }
}

query TagList(
  $filter: TagFilter
  $cursorId: String
  $take: Int
  $skip: Int
  $order: SortOrder
  $sort: TagSort
) {
  tags(
    filter: $filter
    cursorId: $cursorId
    take: $take
    skip: $skip
    order: $order
    sort: $sort
  ) {
    nodes {
      ...FullTag
    }

    pageInfo {
      startCursor
      endCursor
      hasNextPage
      hasPreviousPage
    }

    totalCount
  }
}
