fragment FullTag on Tag {
  id
  tag
  description
  type
  main
  url
}

query Tag($tag: String!, $type: TagType!) {
  tags(filter: {tag: $tag, type: $type}, take: 1) {
    nodes {
      ...FullTag
    }
  }
}

query TagList(
  $filter: TagFilter
  $cursor: String
  $take: Int
  $skip: Int
  $order: SortOrder
  $sort: TagSort
) {
  tags(filter: $filter, cursor: $cursor, take: $take, skip: $skip, order: $order, sort: $sort) {
    nodes {
      ...FullTag
    }

    pageInfo {
      startCursor
      endCursor
      hasNextPage
      hasPreviousPage
    }

    totalCount
  }
}
