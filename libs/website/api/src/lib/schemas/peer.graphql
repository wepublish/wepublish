fragment FullPeerProfile on PeerProfileV2 {
    name
    logo {
        ...FullImage
    }
    squareLogo {
        ...FullImage
    }

    themeColor
    themeFontColor

    hostURL
    websiteURL

    callToActionText
    callToActionURL
    callToActionImageURL
    callToActionImage {
        ...FullImage
    }
}

fragment FullPeer on PeerV2 {
    id
    createdAt
    modifiedAt

    name
    slug
    isDisabled
    hostURL

    profile {
        ...FullPeerProfile
    }
}

query PeerProfile {
    peerProfile {
        ...FullPeerProfile
    }
}

query Peer($id: String, $slug: Slug) {
    peer(id: $id, slug: $slug) {
        ...FullPeer
    }
}
