fragment FullAuthor on Author {
  id
  name
  jobTitle
  slug
  bio
  url
  createdAt
  modifiedAt

  links {
    title
    url
  }

  tags {
    ...FullTag
  }

  image {
    ...FullImage
  }
  hideOnArticle
  hideOnTeaser
  hideOnTeam
}

query Author($id: String, $slug: String) {
  author(id: $id, slug: $slug) {
    ...FullAuthor
  }
}

query AuthorList(
  $filter: AuthorFilter
  $cursorId: String
  $take: Int
  $skip: Int
  $sort: AuthorSort
  $order: SortOrder
) {
  authors(
    filter: $filter
    cursorId: $cursorId
    sort: $sort
    order: $order
    take: $take
    skip: $skip
  ) {
    nodes {
      ...FullAuthor
    }

    pageInfo {
      startCursor
      endCursor
      hasNextPage
      hasPreviousPage
    }

    totalCount
  }
}
