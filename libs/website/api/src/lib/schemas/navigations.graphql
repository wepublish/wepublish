fragment FullNavigation on Navigation {
  id
  key
  name
  links {
    ... on PageNavigationLink {
      label
      page {
        url
      }
    }

    ... on ArticleNavigationLink {
      label
      article {
        url
      }
    }

    ... on ExternalNavigationLink {
      label
      url
    }
  }
}

query NavigationList {
  navigations {
    ...FullNavigation
  }
}

query Navigation($slug: String) {
  navigation(key: $slug) {
    ...FullNavigation
  }
}
