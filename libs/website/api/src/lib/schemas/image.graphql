fragment ImageURLs on Image {
  url

  xxl: transformURL(input: { width: 1500 })
  xl: transformURL(input: { width: 1200 })
  l: transformURL(input: { width: 1000 })
  m: transformURL(input: { width: 800 })
  s: transformURL(input: { width: 500 })
  xs: transformURL(input: { width: 300 })
  xxs: transformURL(input: { width: 200 })

  xxlSquare: transformURL(input: { width: 1500, height: 1500 })
  xlSquare: transformURL(input: { width: 1200, height: 1200 })
  lSquare: transformURL(input: { width: 1000, height: 1000 })
  mSquare: transformURL(input: { width: 800, height: 800 })
  sSquare: transformURL(input: { width: 500, height: 500 })
  xsSquare: transformURL(input: { width: 300, height: 300 })
  xxsSquare: transformURL(input: { width: 200, height: 200 })
}

fragment FullImage on Image {
  id

  createdAt
  modifiedAt

  filename
  format
  mimeType
  extension
  width
  height
  fileSize

  title
  description
  tags

  source
  link
  license

  focalPoint {
    x
    y
  }

  ...ImageURLs
}

fragment FullPeerImage on PeerImage {
  id

  createdAt
  modifiedAt

  filename
  format
  mimeType
  extension
  width
  height
  fileSize

  title
  description
  tags

  source
  link
  license

  focalPoint {
    x
    y
  }

  url

  xxl
  xl
  l
  m
  s
  xs
  xxs

  xxlSquare
  xlSquare
  lSquare
  mSquare
  sSquare
  xsSquare
  xxsSquare
}

mutation UploadImage(
  $title: String
  $description: String
  $focalPoint: FocalPointInput
  $license: String
  $link: String
  $source: String
  $file: Upload!
  $filename: String
) {
  uploadUserProfileImage(
    title: $title
    description: $description
    focalPoint: $focalPoint
    license: $license
    link: $link
    source: $source
    tags: []
    file: $file
    filename: $filename
  ) {
    ...FullSensitiveDataUser
  }
}
