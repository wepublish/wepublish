fragment ArticleWithoutBlocks on Article {
  id
  publishedAt
  updatedAt
  preTitle
  title
  lead
  slug
  breaking
  lead
  publishedAt
  tags
  title
  url
  properties {
    key
    value
  }

  authors {
    ...FullAuthor
  }

  image {
    ...FullImage
  }

  socialMediaDescription
  socialMediaTitle
  socialMediaImage {
    ...FullImage
  }
}

fragment FullArticle on Article {
  ...ArticleWithoutBlocks

  blocks {
    ...FullBlock
  }
}

query Article($slug: Slug, $id: ID) {
  article(slug: $slug, id: $id) {
    ...FullArticle
  }
}

query PeerArticle($peerSlug: Slug, $peerId: ID, $articleId: ID!) {
  peerArticle(peerSlug: $peerSlug, peerID: $peerId, id: $articleId) {
    ...FullArticle
  }
}

query ArticleList(
  $filter: ArticleFilter
  $cursor: ID
  $take: Int
  $skip: Int
  $order: SortOrder
  $sort: ArticleSort
) {
  articles(take: $take, cursor: $cursor, filter: $filter, sort: $sort, order: $order, skip: $skip) {
    nodes {
      ...FullArticle
    }

    pageInfo {
      startCursor
      endCursor
      hasNextPage
      hasPreviousPage
    }

    totalCount
  }
}
