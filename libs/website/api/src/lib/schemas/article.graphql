fragment ArticleRevisionsWithoutBlocks on ArticleRevision {
  id
  preTitle
  title
  lead
  breaking
  lead
  title

  authors {
    ...FullAuthor
  }

  image {
    ...FullImage
  }

  socialMediaDescription
  socialMediaTitle
  socialMediaImage {
    ...FullImage
  }

  properties {
    ...FullProperty
  }
}

fragment ArticleWithoutBlocks on Article {
  id
  publishedAt
  modifiedAt
  url
  slug
  disableComments
  peerId
  peerArticleId

  tags {
    ...FullTag
  }

  latest {
    ...ArticleRevisionsWithoutBlocks
  }
}

fragment FullArticle on Article {
  ...ArticleWithoutBlocks

  latest {
    ...ArticleRevisionsWithoutBlocks

    blocks {
      ...FullBlock
    }
  }
}

query Article($slug: String, $id: String) {
  article(slug: $slug, id: $id) {
    ...FullArticle
  }
}

query ArticleList(
  $filter: ArticleFilter
  $cursor: String
  $take: Int
  $skip: Int
  $order: SortOrder
  $sort: ArticleSort
) {
  articles(
    filter: $filter
    cursorId: $cursor
    take: $take
    skip: $skip
    order: $order
    sort: $sort
  ) {
    nodes {
      ...ArticleWithoutBlocks
    }

    pageInfo {
      startCursor
      endCursor
      hasNextPage
      hasPreviousPage
    }

    totalCount
  }
}
