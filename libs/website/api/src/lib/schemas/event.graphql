fragment FullEvent on Event {
  id
  name
  lead
  description
  status
  location
  image {
    ...FullImage
  }
  tags {
    ...FullTag
  }
  startsAt
  endsAt
  createdAt
  modifiedAt
  url
}

query EventList(
  $filter: EventFilter
  $cursor: String
  $take: Int
  $skip: Int
  $order: SortOrder
  $sort: EventSort
) {
  events(
    filter: $filter
    cursorId: $cursor
    take: $take
    skip: $skip
    order: $order
    sort: $sort
  ) {
    nodes {
      ...FullEvent
    }

    pageInfo {
      hasNextPage
      hasPreviousPage
    }

    totalCount
  }
}

query Event($id: String!) {
  event(id: $id) {
    ...FullEvent
  }
}
