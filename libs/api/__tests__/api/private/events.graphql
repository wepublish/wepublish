fragment EventRef on Event {
  id
  name
  lead
  description
  status
  location
  image {
    ...ImageRef
  }
  tags {
    id
    tag
  }
  startsAt
  endsAt
}

query EventList(
  $filter: EventFilter
  $cursor: String
  $take: Int
  $skip: Int
  $order: SortOrder
  $sort: EventSort
) {
  events(filter: $filter, cursor: $cursor, take: $take, skip: $skip, order: $order, sort: $sort) {
    nodes {
      ...EventRef
    }

    pageInfo {
      startCursor
      endCursor
      hasNextPage
      hasPreviousPage
    }

    totalCount
  }
}

query Event($id: String!) {
  event(id: $id) {
    ...EventRef
  }
}

mutation CreateEvent(
  $name: String!
  $lead: String
  $description: RichText
  $location: String
  $startsAt: DateTime!
  $endsAt: DateTime
  $imageId: String
  $tagIds: [String]
) {
  createEvent(
    name: $name
    lead: $lead
    description: $description
    location: $location
    startsAt: $startsAt
    endsAt: $endsAt
    imageId: $imageId
    tagIds: $tagIds
  ) {
    ...EventRef
  }
}

mutation UpdateEvent(
  $id: String!
  $name: String
  $lead: String
  $description: RichText
  $status: EventStatus
  $location: String
  $startsAt: DateTime
  $endsAt: DateTime
  $imageId: String
  $tagIds: [String]
) {
  updateEvent(
    id: $id
    name: $name
    lead: $lead
    description: $description
    status: $status
    location: $location
    startsAt: $startsAt
    endsAt: $endsAt
    imageId: $imageId
    tagIds: $tagIds
  ) {
    ...EventRef
  }
}

mutation DeleteEvent($id: String!) {
  deleteEvent(id: $id) {
    ...EventRef
  }
}
