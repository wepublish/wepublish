query TagList(
  $filter: TagFilter
  $cursor: String
  $take: Int
  $skip: Int
  $order: SortOrder
  $sort: TagSort
) {
  tags(filter: $filter, cursor: $cursor, take: $take, skip: $skip, order: $order, sort: $sort) {
    nodes {
      id
      tag
      description
      main
      bgColor
    }

    pageInfo {
      startCursor
      endCursor
      hasNextPage
      hasPreviousPage
    }

    totalCount
  }
}

mutation CreateTag($tag: String, $description: RichText, $type: TagType!, $main: Boolean, $bgColor: String) {
  createTag(tag: $tag, description: $description, type: $type, main: $main, bgColor: $bgColor) {
    id
    tag
    description
    main
    bgColor
  }
}

mutation UpdateTag($id: String!, $tag: String, $description: RichText, $main: Boolean, $bgColor: String) {
  updateTag(id: $id, tag: $tag, description: $description, main: $main, bgColor: $bgColor) {
    id
    tag
    description
    main
    bgColor
  }
}

mutation DeleteTag($id: String!) {
  deleteTag(id: $id) {
    id
    tag
    description
  }
}
