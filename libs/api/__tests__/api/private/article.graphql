fragment MutationArticle on Article {
  id
  shared

  tags {
    id
    tag
  }

  draft {
    publishedAt
    updatedAt
    revision
  }

  pending {
    publishAt
    revision
  }

  published {
    publishedAt
    updatedAt
    revision
  }

  latest {
    publishedAt
    updatedAt
    revision
    title
    preTitle
    lead
    slug
    breaking
    properties {
      key
      value
      public
    }
  }
}

fragment ArticleRef on Article {
  id

  createdAt
  modifiedAt
  tags {
    id
    tag
  }

  draft {
    revision
  }

  pending {
    revision
  }

  published {
    publishedAt
    updatedAt
    revision
  }

  latest {
    publishedAt
    updatedAt
    revision
    preTitle
    title
    lead
    image {
      ...ImageRef
    }
  }
}

query ArticleList($filter: String, $cursor: ID, $take: Int) {
  articles(take: $take, cursor: $cursor, filter: {title: $filter}) {
    nodes {
      ...ArticleRef
    }

    pageInfo {
      startCursor
      endCursor
      hasNextPage
      hasPreviousPage
    }

    totalCount
  }
}

query PeerArticleList($filter: String, $cursors: String, $take: Int) {
  peerArticles(take: $take, cursors: $cursors, filter: {title: $filter}) {
    nodes {
      peer {
        ...PeerWithProfile
      }

      article {
        ...ArticleRef
      }
    }

    pageInfo {
      endCursor
      hasNextPage
    }

    totalCount
  }
}

mutation CreateArticle($input: ArticleInput!) {
  createArticle(input: $input) {
    ...MutationArticle
  }
}

mutation UpdateArticle($id: ID!, $input: ArticleInput!) {
  updateArticle(id: $id, input: $input) {
    ...MutationArticle
  }
}

mutation PublishArticle(
  $id: ID!
  $publishAt: DateTime!
  $publishedAt: DateTime!
  $updatedAt: DateTime!
) {
  publishArticle(id: $id, publishAt: $publishAt, publishedAt: $publishedAt, updatedAt: $updatedAt) {
    ...MutationArticle
  }
}

mutation UnpublishArticle($id: ID!) {
  unpublishArticle(id: $id) {
    ...MutationArticle
  }
}

mutation DeleteArticle($id: ID!) {
  deleteArticle(id: $id) {
    ...MutationArticle
  }
}

query Article($id: ID!) {
  article(id: $id) {
    id
    shared

    tags {
      id
      tag
      type
    }

    pending {
      publishAt
    }

    published {
      publishedAt
      updatedAt
    }

    latest {
      publishedAt
      updatedAt

      revision
      slug
      preTitle
      title
      lead
      image {
        ...ImageRef
      }
      properties {
        key
        value
        public
      }
      authors {
        ...AuthorRef
      }
      hideAuthor
      breaking
      socialMediaTitle
      socialMediaDescription
      socialMediaAuthors {
        ...AuthorRef
      }
      socialMediaImage {
        ...ImageRef
      }
      blocks {
        ...FullBlock
      }
    }
  }
}
