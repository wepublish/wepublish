fragment FullPeerProfile on PeerProfile {
  name
  hostURL
  themeColor
  themeFontColor
  logo {
    ...ImageRef
  }
  squareLogo {
    ...ImageRef
  }
}

fragment FullRemotePeerProfile on RemotePeerProfile {
  name
  hostURL
  themeColor
  themeFontColor
  logo {
    id
  }
  squareLogo {
    id
  }
}

fragment PeerRef on Peer {
  id
  name
  slug
  hostURL
}

fragment PeerWithProfile on Peer {
  ...PeerRef
  profile {
    ...FullRemotePeerProfile
  }
}

query PeerProfile {
  peerProfile {
    ...FullPeerProfile
  }
}

query Peer($id: String!) {
  peer(id: $id) {
    ...PeerRef
  }
}
