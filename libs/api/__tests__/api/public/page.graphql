fragment PageRef on Page {
  id
  publishedAt
  updatedAt
  title
  description
  tags {
    id
    tag
  }
  image {
    ...ImageRef
  }
}

query PageList($filter: [String!], $cursor: String, $take: Int) {
  pages(take: $take, cursor: $cursor, filter: {tags: $filter}) {
    nodes {
      ...PageRef
    }

    pageInfo {
      startCursor
      endCursor
      hasNextPage
      hasPreviousPage
    }

    totalCount
  }
}

query Page($id: String!) {
  page(id: $id) {
    id
    publishedAt
    updatedAt
    slug
    title
    description
    image {
      ...ImageRef
    }
    tags {
      id
      tag
      type
    }
    properties {
      key
      value
    }
    blocks {
      ...FullBlock
    }
  }
}
