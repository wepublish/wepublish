fragment FullCommentUser on User {
  id
  name
  firstName
  preferredName
  flair
  email

  # address {
  #   ...FullAddress
  # }

  # paymentProviderCustomers {
  #   ...FullPaymentProviderCustomer
  # }

  # oauth2Accounts {
  #   ...FullOAuth2Account
  # }

  image {
    ...FullImage
  }
}

fragment MutationComment on Comment {
  id
  itemID
  itemType
  user {
    id
  }
  text
  parentID
}

fragment FullComment on Comment {
  id
  user {
    ...FullCommentUser
  }
  createdAt
  modifiedAt
  itemID
  itemType
}

mutation AddComment($input: CommentInput!) {
  addComment(input: $input) {
    ...MutationComment
  }
}

query Comments($itemID: ID!, $order: SortOrder, $sort: CommentSort) {
  comments(itemId: $itemID, order: $order, sort: $sort) {
    ...FullComment
    # nodes {
    #   ...FullComment
    # }

    # pageInfo {
    #   startCursor
    #   endCursor
    #   hasNextPage
    #   hasPreviousPage
    # }

    # totalCount
  }
}
