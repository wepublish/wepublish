        ...FullImage
      }
    }
  }

  ... on BreakBlock {
    blockStyle
    type
    text
    richText
    hideButton
    linkTarget
    linkText
    linkURL
    image {
      ...FullImage
    }
  }

  ... on FacebookPostBlock {
    blockStyle
    type
    userID
    postID
  }

  ... on FacebookVideoBlock {
    blockStyle
    type
    userID
    videoID
  }

  ... on InstagramPostBlock {
    blockStyle
    type
    postID
  }

  ... on TwitterTweetBlock {
    blockStyle
    type
    userID
    tweetID
  }

  ... on VimeoVideoBlock {
    blockStyle
    type
    videoID
  }

  ... on YouTubeVideoBlock {
    blockStyle
    type
    videoID
  }

  ... on SoundCloudTrackBlock {
    blockStyle
    type
    trackID
  }

  ... on PolisConversationBlock {
    blockStyle
    type
    conversationID
  }

  ... on TikTokVideoBlock {
    blockStyle
    type
    userID
    videoID
  }

  ... on BildwurfAdBlock {
    blockStyle
    type
    zoneID
  }

  ... on IFrameBlock {
    blockStyle
    type
    url
    title
    width
    height
    styleCustom
    sandbox
  }

  ... on SubscribeBlock {
    blockStyle
    type
  }

  ... on TeaserListBlock {
    __typename
    type
    teaserType
    take
    skip
    sort
  }

  ... on TeaserGridBlock {
    __typename
    type
    numColumns
  }

  ... on TeaserGridFlexBlock {
    __typename
    type

    flexTeasers {
      alignment {
        i
        x
        y
        w
        h
        static
      }
    }
  }

  ... on UnknownBlock {
    __typename
    type
  }
}

fragment SlimArticleRevision on ArticleRevision {
  id
  createdAt
  preTitle
  title
  lead

  image {
    ...FullImage
  }
}

fragment SlimArticle on Article {
  id
  publishedAt
  createdAt
  modifiedAt
  slug
  url

  latest {
    ...SlimArticleRevision
  }

  tags {
    id
    tag
    main
  }
}

query ArticleList(
  $filter: ArticleFilter
  $take: Int
  $skip: Int
  $order: SortOrder
  $sort: ArticleSort
) {
  articles(filter: $filter, take: $take, skip: $skip, order: $order, sort: $sort) {
    nodes {
      ...SlimArticle
    }

    pageInfo {
      startCursor
      endCursor
      hasNextPage
      hasPreviousPage
    }

    totalCount
  }
}

query Article($id: String!) {
  article(id: $id) {
    id
    url
    slug

    tags {
      tag
    }

    published {
      title
      lead

      image {
        ...FullImage
      }

      blocks {
        ...ImportBlock
      }

      authors {
        name
        slug
        bio
        jobTitle
        image {
          ...FullImage
        }
        hideOnArticle
      }
    }
  }
}
