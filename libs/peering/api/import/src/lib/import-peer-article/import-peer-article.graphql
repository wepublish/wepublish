fragment FullImage on Image {
  id
  url
  license
  source
}

fragment FullTeaser on Teaser {
  ... on ArticleTeaser {
    image {
      ...FullImage
    }

    preTitle
    title
    lead

    article {
      id
    }
  }

  ... on PageTeaser {
    image {
      ...FullImage
    }

    preTitle
    title
    lead

    page {
      id
    }
  }

  ... on EventTeaser {
    image {
      ...FullImage
    }

    preTitle
    title
    lead

    event {
      id
    }
  }

  ... on CustomTeaser {
    image {
      ...FullImage
    }

    preTitle
    title
    lead
    contentUrl
    properties {
      key
      value
      public
    }
  }
}

fragment ImportBlock on BlockContent {
  __typename

  ... on TitleBlock {
    blockStyle
    type
    title
    lead
  }

  ... on ImageBlock {
    blockStyle
    type
    caption
    linkUrl
    image {
      ...FullImage
    }
  }

  ... on ImageGalleryBlock {
    blockStyle
    type
    images {
      caption
      image {
        ...FullImage
      }
    }
  }

  ... on QuoteBlock {
    blockStyle
    type
    quote
    author
    image {
      ...FullImage
    }
  }

  ... on RichTextBlock {
    blockStyle
    type
    richText
  }

  ... on HTMLBlock {
    __typename
    type
  }

  ... on EventBlock {
    __typename
    type
  }

  ... on CommentBlock {
    __typename
    type
  }

  ... on PollBlock {
    __typename
    type
  }

  ... on CrowdfundingBlock {
    blockStyle
    type
    crowdfunding {
      id
      name
      activeCrowdfundingGoal {
        id
        title
        description
        amount
        progress
