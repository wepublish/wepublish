fragment FullPeerProfile on PeerProfile {
  name
  logo {
    ...FullImage
  }
  squareLogo {
    ...FullImage
  }

  themeColor
  themeFontColor

  hostURL
  websiteURL

  callToActionText
  callToActionURL
  callToActionImageURL
  callToActionImage {
    ...FullImage
  }
}

fragment FullRemotePeerProfile on RemotePeerProfile {
  name
  logo {
    id
  }
  squareLogo {
    id
  }

  themeColor
  themeFontColor

  hostURL
  websiteURL

  callToActionText
  callToActionURL
  callToActionImageURL
  callToActionImage {
    id
  }
}

fragment PeerRef on Peer {
  id
  name
  slug
  hostURL
}

fragment PeerWithProfile on Peer {
  ...PeerRef
  profile {
    ...FullRemotePeerProfile
  }
}

query PeerProfile {
  peerProfile {
    ...FullPeerProfile
  }
}

query Peer($id: String!) {
  peer(id: $id) {
    ...PeerRef
  }
}
