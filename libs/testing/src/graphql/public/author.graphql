fragment AuthorRef on Author {
  id
  name
  image {
    ...ImageRef
  }
}

fragment FullAuthor on Author {
  slug
  links {
    title
    url
  }
  bio
  hideOnTeam
  hideOnTeaser
  hideOnArticle
  ...AuthorRef
}

query AuthorList($filter: String, $cursorId: String, $take: Int, $skip: Int) {
  authors(
    filter: { name: $filter }
    cursorId: $cursorId
    take: $take
    skip: $skip
  ) {
    nodes {
      ...FullAuthor
    }

    pageInfo {
      startCursor
      endCursor
      hasNextPage
      hasPreviousPage
    }

    totalCount
  }
}

query Author($id: String!) {
  author(id: $id) {
    ...FullAuthor
  }
}
