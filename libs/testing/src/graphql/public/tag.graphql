query TagList(
    $filter: TagFilter
    $cursor: String
    $take: Int
    $skip: Int
    $order: SortOrder
    $sort: TagSort
) {
    tags(filter: $filter, cursor: $cursor, take: $take, skip: $skip, order: $order, sort: $sort) {
        nodes {
            id
            tag
            url
            bgColor
        }

        pageInfo {
            startCursor
            endCursor
            hasNextPage
            hasPreviousPage
        }

        totalCount
    }
}
