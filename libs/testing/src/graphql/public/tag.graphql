query TagList(
  $filter: TagFilter
  $cursorId: String
  $take: Int
  $skip: Int
  $order: SortOrder
  $sort: TagSort
) {
  tags(
    filter: $filter
    cursorId: $cursorId
    take: $take
    skip: $skip
    order: $order
    sort: $sort
  ) {
    nodes {
      id
      tag
      url
    }

    pageInfo {
      startCursor
      endCursor
      hasNextPage
      hasPreviousPage
    }

    totalCount
  }
}
