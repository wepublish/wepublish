fragment MemberPlanRef on MemberPlan {
  id
  name
  description
  shortDescription
  slug
  active
  tags
  image {
    ...ImageRef
  }
}

fragment FullMemberPlan on MemberPlan {
  tags
  amountPerMonthMin
  currency
  availablePaymentMethods {
    paymentMethods {
      id
      name
      slug
    }
    paymentPeriodicities
    forceAutoRenewal
  }
  ...MemberPlanRef
  extendable
  maxCount
}

query MemberPlanList($filter: String, $cursor: String, $take: Int, $skip: Int) {
  memberPlans(filter: {name: $filter}, cursor: $cursor, take: $take, skip: $skip) {
    nodes {
      ...FullMemberPlan
    }

    pageInfo {
      startCursor
      endCursor
      hasNextPage
      hasPreviousPage
    }

    totalCount
  }
}
